<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Методы для массивов в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      console.log("Работа с push, unshift");
      // Задание №1
      //   Метод push добавляет неограниченное количество элементов в конец массива. При этом исходный массив изменяется, а результатом возвращается новая длина массива.

      let arr1 = [1, 2, 3];
      arr1.push(4, 5, 6);
      console.log(`Задание №1: [${arr1}]`);

      // Задание №2
      //   Метод unshift добавляет неограниченное количество новых элементов в начало массива. При этом исходный массив изменяется, а результатом возвращается новая длина массива.

      let arr2 = [1, 2, 3];
      arr2.unshift(4, 5, 6);
      console.log(`Задание №2: [${arr2}]`);

      // _______________________________________________________________________

      console.log("Работа с shift, pop");
      // Задание №3
      //   Метод shift удаляет первый элемент из массива. При этом исходный массив изменяется, а результатом метода возвращается удаленный элемент.

      let arr3 = [1, 2, 3];
      let firstelem3 = arr3.shift();
      console.log(`Задание №3. Первый элемент массива: [ ${firstelem3} ]`);

      // Задание №4
      // Метод pop удаляет последний элемент из массива. При этом исходный массив изменяется, а результатом метода возвращается удаленный элемент.

      let arr4 = [1, 2, 3];
      let lastelem4 = arr4.pop();
      console.log(`Задание №4. Последний элемент массива: [ ${arr4.pop()} ]`);

      // _______________________________________________________________________

      console.log("Работа с slice");

      // Задание №5
      //   Метод slice вырезает и возвращает указанную часть массива.

      let arr5 = [1, 2, 3, 4, 5];
      let sub5 = arr5.slice(0, 3);
      console.log(`Задание №5: [ ${sub5} ]`);

      // Задание №6
      let arr6 = [1, 2, 3, 4, 5];
      let sub6 = arr6.slice(3);
      console.log(`Задание №6: [ ${sub6} ]`);

      // _______________________________________________________________________

      console.log("Работа с splice");
      //   Метод splice удаляет или добавляет элементы в массив. Можно только удалять элементы, только добавлять или делать и то и другое одновременно. Метод изменяет сам массив и возвращает при этом массив удаленных элементов.

      // Задание №7
      let arr7 = [1, 2, 3, 4, 5];
      console.log(`Задание №7: [ ${arr7.splice(1, 2)} ]`);

      // Задание №8
      let arr8 = [1, 2, 3, 4, 5];
      arr8.splice(3, 0, "a", "b", "c");
      console.log(`Задание №8: [ ${arr8} ]`);

      // Задание №9
      let arr9 = [1, 2, 3, 4, 5];
      arr9.splice(1, 0, "a", "b");
      arr9.splice(6, 0, "c");
      arr9.splice(8, 0, "e");
      console.log(`Задание №9: [ ${arr9} ]`);

      // _______________________________________________________________________

      console.log("Работа с indexOf");
      // Задание №10
      // Метод indexOf() возвращает первый индекс, по которому данный элемент может быть найден в массиве или -1, если такого индекса нет.

      //   arr.indexOf(Искомый элемент в массиве [, Индекс, с которого начинать поиск = 0])

      let arr10 = [1, 2, 3, 4, 5];
      console.log("Задание №10. Позиция числа 3: " + arr10.indexOf(3));
      // _______________________________________________________________________

      console.log("Работа с includes");
      //   Метод includes проверяет наличие элемента в массиве.

      //   массив.includes(элемент)

      // Задание №11
      let arr11 = [1, 2, 3, 4, 5];
      console.log("Задание №11: " + arr1.includes(3));
    </script>
  </head>
  <body>
    <h1>Упражнение №153</h1>
    <p>Методы для массивов</p>
  </body>
</html>
