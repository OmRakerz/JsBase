<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Математические методы в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      console.log("Работа со степенью и корнем");
      // Задание №1
      // Метод Math.pow возводит число в заданную степень. Первым параметром передается число, вторым - в какую степень его возвести.
      console.log("Задание №1. 2^10 степени: " + Math.pow(2, 10));

      // Задание №2
      // Метод Math.sqrt возвращает квадратный корень числа.
      console.log("Задание №2. Квадратный корень из 245: " + Math.sqrt(245));

      // Задание №3
      let arr = [4, 2, 5, 19, 13, 0, 10];
      let sum3 = 0;

      for (let elem of arr) {
        sum3 += Math.pow(elem, 3);
      }
      result = Math.sqrt(sum3);
      console.log(
        `Задание №3. Квадратный корень из суммы кубов массива [${arr}]: ` +
          result
      );
      // _______________________________________________________________________

      console.log("Работа с функциями округления");

      // Задание №4
      let num4 = Math.sqrt(379);
      console.log("Задание №4. Квадратный корень числа 379: " + num4);

      // Метод toPrecision округляет число до заданного знака. В отличие от Math.round округление можно проводить не только в дробной части.
      // Метод Math.round выполняет округление до ближайшего целого числа по правилам математического округления.
      console.log("Задание №4. Округление до целых: " + Math.round(num4));

      // Метод toFixed производит округление числа до указанного знака в дробной части. Если число знаков не указано, то по умолчанию берется 0 знаков, то есть округление до целого числа.
      console.log("Задание №4. Округление до десятых: " + num4.toFixed(1));
      console.log("Задание №4. Округление до сотых: " + num4.toFixed(2));

      // Задание №5
      let num5 = 587;
      let obj = {
        floor: null,
        ceil: null,
      };
      let result5 = Math.sqrt(num5);
      console.log("Задание №5. Квадратный корень числа 587: " + result5);

      // Метод Math.floor производит округление числа до целых всегда в меньшую сторону.
      obj.floor = Math.floor(result5);

      // Метод Math.ceil производит округление дробного числа до целого всегда в большую сторону.
      obj.ceil = Math.ceil(result5);

      console.log("Задание №5. Округление в меньшую и большую стороны:");
      console.log(obj);

      // _______________________________________________________________________

      console.log("Нахождение максимального и минимального числа");
      // Задание №6

      // Метод Math.max возвращает максимальное число из группы чисел, переданных в функцию.
      console.log(
        "Задание №6. Максимальное число: " + Math.max(4, -2, 5, 19, -130, 0, 10)
      );

      // Метод Math.min возвращает минимальное число из группы чисел, переданных параметрами.
      console.log(
        "Задание №6. Минимальное число: " + Math.min(4, -2, 5, 19, -130, 0, 10)
      );

      // _______________________________________________________________________

      console.log("Работа с рандомом");
      // Задание №7

      // Метод Math.random возвращает случайное дробное число от 0 до 1.
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      console.log(
        "Задание №7. Случайное число от 1 до 100: " + getRandomInt(1, 100)
      );

      // Задание №8
      let arr8 = [];

      for (let i = 1; i <= 10; i++) {
        arr8.push(getRandomInt(1, 1000));
      }

      console.log(
        `Задание №8. Массив заполнен 10-ю случайными целыми числами: [${arr8}]`
      );

      // _______________________________________________________________________

      console.log("Работа с модулем");
      // Задание №9

      // Метод Math.abs возвращает модуль числа, то есть из отрицательного числа делает положительное.
      let a = prompt("Введите первое число: ");
      let b = prompt("Введите второе число: ");
      console.log(
        `Задание №9. Модуль разности ${a} и ${b} = ` + Math.abs(a - b)
      );
    </script>
  </head>
  <body>
    <h1>Упражнение №151</h1>
    <p>Математические методы</p>
  </body>
</html>
