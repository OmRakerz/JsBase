<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оператор spread для строк и чисел в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // let arr = [...'abcde'];
      // разобьет строку в символы через запятую: ['a', 'b', 'c', 'd', 'e']

      //   let arr1 = [...12345]; // будет ошибка
      let arr12 = [...String(12345)]; // получится массив ['1', '2', '3', '4', '5']

      // Задание №1
      console.log("Задание №1. Выведется массив ['1', '2', '3', '4', '5'] ");

      let arr1 = [..."12345"];
      console.log(arr1);

      // Задание №2
      console.log(
        "Задание №2. Выведется массив ['a', '1', '2', '3', '4', '5'] "
      );

      let arr2 = ["a", ..."12345"];
      console.log(arr2);

      // Задание №3
      console.log(
        "Задание №3. Выведется массив ['1', '2', '3', '4', '5', '6', '7', '8', '9'] "
      );

      let arr3 = [..."12345", ..."56789"];
      console.log(arr3);

      // Задание №4
      console.log(
        "Задание №4. Выведется массив ['a', 'b', 'c', '1', '2', '3', '4', '5']  "
      );

      let arr41 = ["a", "b", "c"];
      let arr42 = [...arr41, ..."12345"];

      console.log(arr42);
    </script>
  </head>
  <body>
    <h1>Упражнение №205</h1>
    <p>Оператор spread для строк и чисел</p>
  </body>
</html>
