<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Изменение ячеек HTML таблицы на JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      div {
        font-size: 25px;
        color: white;
      }

      ol {
        font-size: 25px;
        color: white;
      }
      ul {
        font-size: 25px;
        color: white;
      }

      table {
        border: 2px solid white;
        border-collapse: collapse;
      }
      td {
        font-size: 25px;
        border: 1px solid white;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №334</h1>
    <p>Изменение ячеек HTML таблицы</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <table id="table">
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>
    <br />

    <button id="button">Увеличить в 2 раза</button>

    <script>
      // Задание №1
      let btn = document.querySelector("#button");

      btn.addEventListener("click", function () {
        // находим все ячейки таблицы (#table td) и для каждой из них берём содержимое
        let tds = document.querySelectorAll("#table td");
        for (let td of tds) {
          td.textContent = Number(td.textContent) * 2;
        }
      });
    </script>
  </body>
</html>
