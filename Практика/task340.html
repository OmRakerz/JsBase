<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Редактирование в группе элементов на JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      div {
        font-size: 25px;
        color: white;
      }

      ol {
        font-size: 25px;
        color: white;
      }
      ul {
        font-size: 25px;
        color: white;
      }

      table {
        border: 2px solid white;
        border-collapse: collapse;
      }
      td {
        font-size: 25px;
        border: 1px solid white;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №340</h1>
    <p>Редактирование в группе элементов</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <ul>
      <li>Текст 1</li>
      <li>Текст 2</li>
      <li>Текст 3</li>
    </ul>

    <!-- Задание №2 -->
    <h3>Задание №2</h3>

    <table>
      <tr>
        <td>Текст 1</td>
        <td>Текст 2</td>
      </tr>
      <tr>
        <td>Текст 3</td>
        <td>Текст 4</td>
      </tr>
    </table>

    <script>
      // Задание №1
      let lis = document.querySelectorAll("li");

      for (let li of lis) {
        li.addEventListener("click", function func() {
          let input = document.createElement("input");
          input.value = li.textContent;

          li.textContent = "";
          li.appendChild(input);

          input.addEventListener("blur", function () {
            li.textContent = this.value;
            li.addEventListener("click", func);
          });

          li.removeEventListener("click", func);
        });
      }

      // Задание №2
      let cells = document.querySelectorAll("td");

      for (let cell of cells) {
        cell.addEventListener("click", function func() {
          let input = document.createElement("input");
          input.value = cell.textContent;

          cell.textContent = "";
          cell.appendChild(input);

          input.addEventListener("blur", function () {
            cell.textContent = this.value;
            cell.addEventListener("click", func);
          });

          cell.removeEventListener("click", func);
        });
      }
    </script>
  </body>
</html>
