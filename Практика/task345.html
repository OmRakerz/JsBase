<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Активация элементов на JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      div {
        font-size: 25px;
        color: white;
      }

      ol {
        font-size: 25px;
        color: white;
      }
      ul {
        font-size: 25px;
        color: white;
      }

      table {
        border: 2px solid white;
        border-collapse: collapse;
      }
      td {
        font-size: 25px;
        border: 1px solid white;
        color: white;
      }

      .active {
        background: red;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №345</h1>
    <p>Активация элементов</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <ul>
      <li>Текст 1</li>
      <li>Текст 2</li>
      <li>Текст 3</li>
    </ul>

    <!-- Задание №2 -->
    <h3>Задание №2</h3>

    <ul>
      <li>Текст 1</li>
      <li>Текст 2</li>
      <li>Текст 3</li>
    </ul>

    <script>
      // Задание №1

      //   let lis1 = document.querySelectorAll("ul li");

      //   for (let li1 of lis1) {
      //     li1.addEventListener("click", function () {
      //       this.classList.add("active");
      //     });
      //   }

      // Задание №2
      let lis2 = document.querySelectorAll("ul li");

      for (let li2 of lis2) {
        li2.addEventListener("click", function () {
          if (this.classList.contains("active")) {
            this.classList.remove("active");
          } else {
            this.classList.add("active");
          }
        });
      }
    </script>
  </body>
</html>
