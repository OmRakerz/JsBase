<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавление рядов и колонок в HTML таблицу</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      div {
        font-size: 25px;
        color: white;
      }

      ol {
        font-size: 25px;
        color: white;
      }
      ul {
        font-size: 25px;
        color: white;
      }

      table {
        border: 2px solid white;
        border-collapse: collapse;
      }
      td {
        font-size: 25px;
        border: 1px solid white;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №332</h1>
    <p>Добавление рядов и колонок в HTML таблицу</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>
    <p>Добавление рядов</p>

    <table id="table1">
      <td>Текст</td>
      <td>Текст</td>
      <td>Текст</td>
    </table>
    <br />

    <button id="button1">Добавить ряд</button>

    <!-- Задание №2 -->
    <h3>Задание №2</h3>
    <p>Добавление колонок</p>

    <table id="table2">
      <tr>
        <td>Текст</td>
        <td>Текст</td>
      </tr>
      <tr>
        <td>Текст</td>
        <td>Текст</td>
      </tr>
    </table>
    <br />

    <button id="button2">Добавить ряд и колонку</button>

    <script>
      // Задание №1
      let table1 = document.querySelector("#table1");
      let btn1 = document.querySelector("#button1");

      btn1.addEventListener("click", function () {
        // создаем новый ряд
        let tr1 = document.createElement("tr");

        // создаем внутри ряда три ячейки
        for (let i = 1; i <= 3; i++) {
          let td1 = document.createElement("td");
          td1.innerHTML = "New";
          tr1.appendChild(td1);
        }

        // добавляем новый ряд в конец таблицы
        table1.appendChild(tr1);
      });

      // Задание №2
      let table2 = document.querySelector("#table2");
      let btn2 = document.querySelector("#button2");

      btn2.addEventListener("click", function () {
        // Создаем новый ряд
        let newRow = document.createElement("tr");

        // Создаем две новые ячейки в ряду
        for (let i = 0; i < 2; i++) {
          let newCell = document.createElement("td");
          newCell.innerHTML = "New";
          newRow.appendChild(newCell);
        }
        // Добавляем новый ряд в таблицу
        table2.appendChild(newRow);
      });
    </script>
  </body>
</html>
