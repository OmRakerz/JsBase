<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Передача контекста параметром функции setInterval</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      div {
        font-size: 25px;
        color: white;
      }

      ol {
        font-size: 25px;
        color: white;
      }
      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №315</h1>
    <p>Передача контекста параметром функции setInterval</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <input type="button" id="elem" value="10" />

    <script>
      // На самом деле setInterval имеет малоизвестный синтаксис, позволяющий решить описанную в предыдущем уроке проблему с контекстом.
      // Суть в том, что кроме первых двух параметров в setInterval можно передавать еще дополнительные параметры. Эти дополнительные параметры попадут в параметры привязанной функции.

      // Задание №1
      let elem = document.querySelector("#elem");
      elem.addEventListener("click", function () {
        let timerId = setInterval(function () {
          if (elem.value > 0) {
            elem.value--;
          } else {
            clearInterval(timerId);
          }
        }, 1000);
      });
    </script>
  </body>
