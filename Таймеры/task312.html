      let i = 100;

      let stop1 = document.querySelector("#stop1");

      start1.addEventListener("click", startTimer);

      function startTimer() {
        start1.removeEventListener("click", startTimer);
        timerId1 = setInterval(function () {
          console.log(i--);

          if (i == 0) {
            clearInterval(timerId1); // Останавливаем таймер
