    <style>

  <body>
    <h1>Упражнение №317</h1>
    <p>Задержка перед выполнением</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <p id="p1">2</p>

    <!-- Задание №2 -->
    <h3>Задание №2</h3>

    <p>См. в консоль =></p>

    <script>
      // Функция setTimeout, которая позволяет сделать задержку перед запуском кода. Эта задержка, в отличии от функции setInterval, случится только один раз.
      // Первым параметром setTimeout принимает исходный код функции, а вторым - задержку в миллисекундах перед запуском этой функции.

      // Задание №1
      const p1 = document.querySelector("#p1");
      const text = p1.textContent;
      const num = Number(text);

      setTimeout(function () {
        square = num ** 2;
        p1.textContent = square;
      }, 10000);

      // Задание №2
      let number = 0;

      function timer() {
        setTimeout(function () {
          console.log(number++);

          timer(); // вызовем сами себя
        }, 1000);
      }

      timer();
    </script>
  </body>
