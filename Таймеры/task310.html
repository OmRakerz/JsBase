<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;

        background-size: cover;
        font-family: sans-serif;

      }

      h1 {
        text-transform: uppercase;

      h3 {

      p {
        font-size: 25px;
        display: block;
        width: 80%;

      a {

  <body>
    <h1>Упражнение №310</h1>
    <p>Остановка таймера</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <p>См. в консоль =></p>

    <script>
      // Задание №1
      let i = 10;
      let timerId = setInterval(function () {
        console.log(i--);

        if (i == 0) {
          clearInterval(timerId);
        }
      }, 1000);
    </script>
