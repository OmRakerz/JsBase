<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Привязывание контекста через метод call в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      div {
        font-size: 25px;
        color: white;
      }

      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №305</h1>
    <p>Привязывание контекста через метод call</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <input id="elem1" value="text1" />
    <input id="elem2" value="text2" />
    <input id="elem3" value="text3" />

    <script>
      // функция.call(объект, который записать в this)

      // Задание №1
      function func() {
        console.log(this.value);
      }

      let elem1 = document.querySelector("#elem1"); // выведет text1
      let elem2 = document.querySelector("#elem2"); // выведет text2
      let elem3 = document.querySelector("#elem3"); // выведет text3

      func.call(elem1);
      func.call(elem2);
      func.call(elem3);
    </script>
  </body>
</html>
