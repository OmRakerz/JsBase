<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Привязывание контекста через метод apply в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      div {
        font-size: 25px;
        color: white;
      }

      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №306</h1>
    <p>Привязывание контекста через метод apply</p>

    <p>
      Разница между <i>apply</i> и методом <i>call</i> заключается в том, что в
      apply параметры передаются в виде массива, а не перечисляются через
      запятую. В зависимости от задачи бывает удобен то один, то другой метод.
    </p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <input id="elem" value="hello" />

    <script>
      // func.apply(elem, [param1, param2]);

      // Задание №1
      let elem = document.querySelector("#elem");

      function func(surname, name) {
        console.log(this.value + ", " + surname + " " + name);
      }

      func.apply(elem, ["John", "Smit"]); // выведет "hello, John Smit"
    </script>
  </body>
</html>
