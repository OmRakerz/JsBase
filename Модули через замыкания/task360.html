<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Передача родительского элемента в модуль через замыкания в JavaScript
    </title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      div {
        font-size: 25px;
        color: white;
      }

      ol {
        font-size: 25px;
        color: white;
      }
      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №360</h1>
    <p>Передача родительского элемента в модуль через замыкания</p>

    <!-- Давайте сделаем нашим тегам общего родителя: -->
    <div id="parent">
      <div id="div1">1</div>
      <div id="div2">2</div>
      <div id="div3">3</div>
      <div id="res"></div>

      <button id="btn">click me</button>
    </div>

    <script>
      // передают в модуль общего родителя всех элементов, с которыми работает наш модуль, а уже внутри модуля получают из этого родителя различные элементы.

      (function (root) {
        let parent = document.querySelector(root);

        let div1 = parent.querySelector("#div1");
        let div2 = parent.querySelector("#div2");
        let div3 = parent.querySelector("#div3");

        let res = parent.querySelector("#res");
        let btn = parent.querySelector("#btn");

        btn.addEventListener("click", function () {
          let num1 = Number(div1.textContent);
          let num2 = Number(div2.textContent);
          let num3 = Number(div3.textContent);

          res.textContent = num1 + num2 + num3;
        });
      })("#parent");

      // Таким образом получится, что родительский элемент мы передаем в модуль снаружи и легко можем его поменять. А дочерние элементы являются внутренним делом модуля.
    </script>
  </body>
</html>
