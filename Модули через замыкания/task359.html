  <body>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <input type="text" id="num1" />
    <input type="text" id="num2" />
    <input type="text" id="num3" />
    <button id="btn">Click me</button>

    <script>
      // Задание №1
      (function (selector1, selector2) {
        let input1 = document.querySelector("#num1");
        let input2 = document.querySelector("#num2");
        let input3 = document.querySelector("#num3");
        let btn = document.querySelector("#btn");

        function sum(num1, num2, num3) {
          return Number(num1) + Number(num2) + Number(num3);
        }

        btn.addEventListener("click", function () {
          console.log(sum(input1.value, input2.value, input3.value));
        });
      })("#input1", "#input2", "#input3", "#btn");
    </script>
