  <body>

    <script>
      // Задание №1
      (function () {
        let str1 = "переменная модуля";
        let str2 = "переменная модуля";
        let str3 = "переменная модуля";

        function func1() {
          alert("функция модуля");
        }

        function func2() {
          alert("функция модуля");
        }

          alert("функция модуля");

      console.log(str1);

      // Экспорт объекта

      // Задание №2
      (function () {
        let str4 = "переменная модуля";
        let str5 = "переменная модуля";
        let str6 = "переменная модуля";

        function func4() {
          alert("функция модуля");
        }
        function func5() {
          alert("функция модуля");
        }
        function func6() {
          alert("функция модуля");
        }
        function func7() {
          alert("функция модуля");
        }
        function func8() {
          alert("функция модуля");
        }

        window.module = {
          str4,
          str5,
          func4,
          func5,
          func6,
          func7,
          func8,
        };
      })();

      console.log(module.str4);
      console.log(module.str5);

      module.func4();
      module.func5();
      module.func6();
      module.func7();
      module.func8();
    </script>
