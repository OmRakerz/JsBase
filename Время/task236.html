<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практика на получение моментов времени в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let now = new Date(); // получаем текущий момент

      let date1 = new Date(now.getFullYear(), now.getMonth(), now.getDate());

      diff = now - date1;
      console.log(
        `Задание №1. Прошло ${
          diff / 1000
        } секунд с начала дня до настоящего момента времени`
      );

      // Задание №2
      let date2 = new Date(
        now.getFullYear(),
        now.getMonth(),
        now.getDate(),
        24
      );
      // равносильно: let date = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59)

      diff = date2 - now;
      console.log(`Задание №2. До конца дня осталось ${diff / 1000} секунд`);

      // Задание №3
      let ng = new Date(now.getFullYear(), 11, 31, 24);
      let diff3 = ng - now;

      console.log(
        `Задание №3. До НГ осталось ${diff3 / 1000 / 60 / 60 / 24} дней`
      );

      // Задание №4
      // Получаем текущий год
      let year1 = new Date().getFullYear();
      let count1 = 0;

      // Проходим по всем месяцам текущего года
      for (let month = 0; month < 12; month++) {
        // Создаем объект даты для каждого месяца
        let date1 = new Date(year1, month, 13);

        if (date1.getDay() == 5) {
          count1++;
        }
      }

      console.log(`Задание №4. В ${year1} году будет ${count1} пятниц 13-е.`);

      // Задание №5
      let today1 = new Date(); // получаем текущую дату

      let threeMonthsAgo = new Date(
        today1.getFullYear(),
        today1.getMonth() - 3,
        today1.getDate()
      ); // вычисляем дату, которая была три месяца назад

      let year2 = threeMonthsAgo.getFullYear(); // получаем год этой даты

      console.log(`Задание №5. 3 месяца назад был ${year2}`); // выводим год в консоль

      // Задание №6
      let week = ["вс", "пн", "вт", "ср", "чт", "пт", "сб"];

      function getLastDayOfMonth() {
        let today = new Date();

        let lastDayOfMonth = new Date(
          today.getFullYear(),
          today.getMonth() + 1,
          0
        ).getDay();

        return week[lastDayOfMonth];
      }

      console.log(
        `Задание №6. ${getLastDayOfMonth()} будет последним днем недели текущего месяца`
      );

      // Задание №7
      function isLeap() {
        if (new Date().getFullYear() == 12) {
          return true;
        } else {
          return false;
        }
      }
      if (isLeap == true) {
        console.log("Задание №7. Этот год Високосный");
      } else {
        console.log("Задание №7. Этот год Обычный");
      }

      // Задание №8
      function findPreviousLeapYear(year) {
        while (true) {
          year--;
          if (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) {
            return year;
          }
        }
      }

      let currentYear1 = new Date().getFullYear();
      let previousLeapYear1 = findPreviousLeapYear(currentYear1);

      console.log(
        `Задание №8. Предыдущий високосный год от ${currentYear1}: ${previousLeapYear1}`
      );

      // Задание №9
      function findNextLeapYear(year) {
        let nextYear = year + 1; // начинаем со следующего года

        while (true) {
          if (
            (nextYear % 4 === 0 && nextYear % 100 !== 0) ||
            nextYear % 400 === 0
          ) {
            return nextYear;
          }

          nextYear++;
        }
      }

      let currentYear2 = new Date().getFullYear();
      let nextLeapYear2 = findNextLeapYear(currentYear2);

      console.log(
        `Задание №9. Следующий високосный год после ${currentYear2}: ${nextLeapYear2}`
      );
    </script>
  </head>
  <body>
    <h1>Упражнение №236</h1>
    <p>Практика на получение моментов времени</p>
  </body>
</html>
