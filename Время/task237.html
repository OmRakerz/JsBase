<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Строковое сравнение дат на JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let date1 = "20201131";
      let date2 = "20201201";

      if (date1 > date2) {
        console.log("Задание №1. 2020.11.31 больше");
      } else {
        console.log("Задание №1. 2020.12.01 больше");
      }

      // ___________________________________________________________________

      console.log("Дата без года: ");

      // Задание №2
      let date3 = "0921";
      let date4 = "0923";

      if (date3 > date4) {
        console.log("Задание №2. 09-21 больше");
      } else {
        console.log("Задание №2. 09-23 больше");
      }
      // ___________________________________________________________________

      console.log("Попадание даты в промежуток: ");

      // Задание №3
      let date = "09-05";

      if (date >= "03-21" && date <= "04-19") {
        console.log("Овен");
      }

      if (date >= "04-20" && date <= "05-20") {
        console.log("Телец");
      }

      if (date >= "05-21" && date <= "06-21") {
        console.log("Близнецы");
      }

      if (date >= "06-22" && date <= "07-22") {
        console.log("Рак");
      }

      if (date >= "07-23" && date <= "08-22") {
        console.log("Лев");
      }

      if (date >= "08-23" && date <= "09-22") {
        console.log("Дева");
      }

      if (date >= "09-23" && date <= "10-23") {
        console.log("Весы");
      }

      if (date >= "10-24" && date <= "11-22") {
        console.log("Скорпион");
      }

      if (date >= "11-23" && date <= "12-21") {
        console.log("Стрелец");
      }

      if (date >= "12-22" && date <= "01-20") {
        console.log("Козерог");
      }

      if (date >= "01-21" && date <= "02-18") {
        console.log("Водолей");
      }

      if (date >= "03-19" && date <= "03-20") {
        console.log("Рыбы");
      }
    </script>
  </head>
  <body>
    <h1>Упражнение №237</h1>
    <p>Строковое сравнение дат</p>
  </body>
</html>
