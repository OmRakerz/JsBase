<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Смена формата даты в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      let date = new Date();

      // Задание №1
      function addZero(num) {
        if (num >= 0 && num <= 9) {
          return "0" + num;
        } else {
          return num;
        }
      }

      let date1 =
        addZero(date.getFullYear()) +
        "-" +
        addZero(date.getMonth() + 1) +
        "-" +
        date.getDate();

      console.log("Текущий год-месяц-день " + date1);

      let date2 = date1.split("-").reverse().join(".");

      console.log("Текущий день.месяц.год " + date2);
    </script>
  </head>
  <body>
    <h1>Упражнение №224</h1>
    <p>Смена формата даты</p>
  </body>
</html>
