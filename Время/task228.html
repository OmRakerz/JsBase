<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Получение времени в формате timestamp в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      // количество миллисекунд, прошедшее с 1-го января 1970 года по текущий (или заданный) момент времени
      let date = new Date(2025, 1, 1, 0, 0, 0); // 1 января 2025 года.
      console.log(date.getTime()); // метод getTime, с помощью которого можно получить время в формате timestamp
    </script>
  </head>
  <body>
    <h1>Упражнение №228</h1>
    <p>Получение времени в формате timestamp</p>
  </body>
</html>
