<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Работа с объектом Date в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      let date = new Date();

      // Задание №1
      console.log(`Задание №1. Текущий день: ${date.getDate()}`);

      // Задание №2
      console.log(`Задание №2. Текущий месяц: ${date.getMonth() + 1}`);

      // Задание №3
      console.log(`Задание №3. Текущий год: ${date.getFullYear()}`);
    </script>
  </head>
  <body>
    <h1>Упражнение №222</h1>
    <p>Работа с объектом Date</p>
  </body>
</html>
