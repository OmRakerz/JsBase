<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сравнение объектов с датами в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let now = new Date(); // получаем текущий момент времени

      let date1 = new Date(
        now.getFullYear(),
        now.getMonth(),
        now.getDate(),
        12
      );

      if (now > date1) {
        console.log("Задание №1. Полдник уже был");
      } // выведет true
      else {
        console.log("Задание №1. Полдник еще не начался");
      }

      // Задание №2
      let date2 = new Date(now.getFullYear(), now.getMonth(), 15);

      if (now > date2) {
        console.log("Задание №2. Уже прошла половина месяца");
      } // выведет true
      else {
        console.log("Задание №2. Ещё первая половина месяца");
      }
    </script>
  </head>
  <body>
    <h1>Упражнение №238</h1>
    <p>Сравнение объектов с датами</p>
  </body>
</html>
