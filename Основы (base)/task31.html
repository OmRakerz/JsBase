<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Операции инкремента и декремента</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 50%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let num = 10; // num = num + 1;
      num++; // num = num + 1;
      num++; // num = num - 1;
      num--;
      alert("Задание №1. Результат: " + num);

      // Задание №2
      /*
      let num = 3;
      alert(++num); 
    */
      alert("Задание №2. На экран выведется: 4");

      // Задание №3
      /*
      let num = 3;
      alert(num++); 
    */
      alert("Задание №3. На экран выведется: 3");

      // Задание №4
      /*
      let num = 3;
      alert(--num); 
    */
      alert("Задание №4. На экран выведется: 2");

      // Задание №5
      /*
      let num = 3;
      alert(num--); 
    */
      alert("Задание №5. На экран выведется: 3");

      // Задание №6
      /*
      let num1 = 3;
      let num2 = ++num1;
      alert(num1);
      alert(num2); 
    */
      alert("Задание №6. На экран выведется сначала 4(num1) и потом 4(num2)");

      // Задание №7
      /*
      let num1 = 3;
      let num2 = num1++;
      alert(num1);
      alert(num2); 
    */
      alert("Задание №7. На экран выведется сначала 4(num1), а потом 3(num2)");

      // Задание №8
      /*
      let num1 = 3;
      let num2 = --num1;
      alert(num1);
      alert(num2); 
    */
      alert("Задание №8. На экран выведется сначала 2(num1) и потом 2(num2)");

      // Задание №9
      /*
      let num1 = 3;
      let num2 = num1--;
      alert(num1);
      alert(num2); 
    */
      alert("Задание №9. На экран выведется сначала 2(num1), а потом 3(num2)");

      // Задание №10
      /*
      let num1 = 3;
      num1++;
      let num2 = num1--;
      alert(num1++);
      alert(--num2); 
    */
      alert("Задание №10. На экран выведется сначала 3(num1), а потом 3(num2)");
    </script>
  </head>
  <body>
    <h1>Упражнение №31</h1>
    <p>Операции инкремента и декремента</p>
  </body>
</html>
