<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сложение строк</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 50%;
        color: white;
      }
    </style>

    <script>
      ("use strict");
      //Задание №1
      let str = "!!!";
      alert("Задание №1     " + str);

      //Задание №2
      let str1 = "java",
        str2 = "script";
      alert("Задание №2     " + (str1 + str2));

      //Задание №3
      let a = "hello",
        b = "world";
      alert("Задание №3     " + (a + " " + b));
    </script>
  </head>
  <body>
    <h1>Упражнение №15</h1>
    <p>Сложение строк</p>
  </body>
</html>
