<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Шаблонные строки</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 50%;
        color: white;
      }
    </style>

    <script>
      ("use strict");
      //Задание №1
      let str1 = "xxx";
      let str2 = "yyy";
      //let txt = 'aaa ' + str1 + ' bbb ' + str2 + ' ccc';
      let txt = `aaa ${str1} bbb ${str2} ccc`;
      alert("Задание №1. Переписанный код через вставку переменных: " + txt);

      //Задание №2
      let str = `a
      b
      c`;
      alert(
        "Задание №2. Строка, в которой после каждого символа, кроме последнего, стоит перенос строки: " +
          str
      );
    </script>
  </head>
  <body>
    <h1>Упражнение №17</h1>
    <p>Шаблонные строки</p>
  </body>
</html>
