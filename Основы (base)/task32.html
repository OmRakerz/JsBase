<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Неточные вычисления</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 50%;
        color: white;
      }
    </style>

    <script>
      //Задание №1
      alert(0.1 * 0.2);

      let a1 = 0.1 * 0.2;
      alert(
        "Задание №1. Округлит до трех знаков после запятой: " + a1.toFixed(3)
      );

      //Задание №2
      alert(0.3 - 0.1);

      let a2 = 0.3 - 0.1;
      alert(
        "Задание №2. Округлит до двух знаков после запятой: " + a2.toFixed(2)
      );
    </script>
  </head>
  <body>
    <h1>Упражнение №32</h1>
    <p>Неточные вычисления</p>
  </body>
</html>
