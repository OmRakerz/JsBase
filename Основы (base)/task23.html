<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выделение чисел</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 50%;
        color: white;
      }
    </style>

    <script>
      ("use strict");
      //Задание №1
      let num1 = "5px",
        num2 = "6px";
      alert(
        "Задание №1. Сумма пикселей равна: " + (parseInt(num1) + parseInt(num2))
      );

      //Задание №2
      let a = "5.5px",
        b = "6.25px";
      alert(
        "Задание №2. Сумма дробных пикселей равна: " +
          (parseFloat(a) + parseFloat(b))
      ); // ответ 11.75

      //Задание №3
      let a1 = "5.5px",
        b1 = "6.25px";
      alert(
        "Задание №3. Сумма дробных пикселей равна: " +
          (parseFloat(a1) + parseFloat(b1)) +
          "px"
      ); // ответ 11.75px
    </script>
  </head>
  <body>
    <h1>Упражнение №23</h1>
    <p>Выделение чисел</p>
  </body>
</html>
