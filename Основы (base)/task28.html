<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Последний символ строки</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 50%;
        color: white;
      }
    </style>

    <script>
      //Задание №1
      let str1 = "Vladychin";
      alert(
        `Задание №1. Из строки ${str1} вывести на экран её последний символ: ` +
          str1[str1.length - 1]
      );

      //Задание №2
      let str2 = "Valerii";
      alert(
        `Задание №2. Из строки ${str2} вывести на экран её предпоследний символ: ` +
          str2[str2.length - 2]
      );

      //Задание №3
      let str3 = "Valerevich";
      alert(
        `Задание №3. Из строки ${str3} вывести на экран её предпредпоследний символ: ` +
          str3[str3.length - 3]
      );
    </script>
  </head>
  <body>
    <h1>Упражнение №28</h1>
    <p>Последний символ строки</p>
  </body>
</html>
