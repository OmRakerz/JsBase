<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сокращенные операции</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 50%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let num1 = 1;
      num1 = num1 + 1;
      num1 = num1 + 1;
      alert(num1);
      alert("Задание №1. На экран выведется: 3");

      // Задание №2
      let num2 = 1;
      num2 = num2 + 2;
      num2 = num2 + 3;
      alert(num2);
      alert("Задание №2. На экран выведется: 6");

      // Задание №3
      let num = 47;
      num += 7; // эквивалентно num = num + 7;
      num -= 18; // эквивалентно num = num - 18;
      num *= 10; // эквивалентно num = num * 10;
      num /= 15; // эквивалентно num = num / 15;
      alert("Задание №3. Результат: " + num);
    </script>
  </head>
  <body>
    <h1>Упражнение №30</h1>
    <p>Сокращенные операции</p>
  </body>
</html>
