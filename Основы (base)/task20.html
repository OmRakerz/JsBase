<html lang="en">
  <head>

    <title>Константы</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),

        text-transform: uppercase;
        margin-top: 50px;

      }

      p {
        font-size: 25px;

    <script>
      ("use strict");
      //Задание №1
      const PI = 3.14;
      let r = 3;
      let c = 2 * PI * r;
      alert(`Задание №1. Длина окружности по радиусу равна ${c}`);
    </script>

    <h1>Упражнение №20</h1>
