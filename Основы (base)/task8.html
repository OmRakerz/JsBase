<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Математические операции с переменными</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 50%;
        color: white;
      }
    </style>

    <script>
      ("use strict");
      // Задание №1
      let a = 10;
      let b = 2;
      alert("Задание №1. Сумма переменных: " + (a + b));
      alert("Задание №1. Разность переменных: " + (a - b));
      alert("Задание №1. Произведение переменных: " + a * b);
      alert("Задание №1. Частное переменных: " + a / b);

      // Задание №2
      let c = 10;
      let d = 5;
      let result1 = c + d;
      alert("Задание №2. result = " + result1);

      // Задание №3
      let a2 = 1;
      let b2 = 2;
      let c2 = 3;
      alert("Задание №3. Сумма переменных: " + (a2 + b2 + c2));

      // Задание №4
      let a3 = 10;
      let b3 = 5;
      let c3 = a3 - b3;
      let d3 = 7;
      let result2 = c3 + d3;
      alert("Задание №4. result = " + result2);
    </script>
  </head>
  <body>
    <h1>Упражнение №8</h1>
    <p>Математические операции с переменными</p>
  </body>
</html>
