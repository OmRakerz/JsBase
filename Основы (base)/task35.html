<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск ошибок в коде</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 70%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let num1 = 1;
      let num2 = 2;
      console.log("Задание №1. Сумма чисел: " + (num1 + num2));

      // Задание №2
      let a2 = 1;
      let b2 = 2;
      console.log("Задание №2. Сумма чисел: " + (a2 + b2));

      // Задание №3
      let num3 = "123";
      let sum = Number(num3[0]) + Number(num3[1]) + Number(num3[2]);
      console.log("Задание №3. Сумму цифр числа '123': " + sum);

      // Задание №4
      let num4 = String(123);
      console.log(`Задание №4. Первая цифра числа ${num4}: ` + num4[0]);

      // Задание №5
      let a5 = 0;
      console.log("Задание №5. Вывод в консоль: " + ++a5);

      // Задание №6
      let num6 = String(123);
      console.log(
        `Задание №6. Количество цифр в числе ${num6}: ` + num6.length
      );

      // Задание №7
      let a7 = 24 * 60 * 60;
      console.log("Задание №7. Количество секунд в сутках: " + a7);

      // Задание №8
      let num8 = 123;
      let str1 = String(num8);
      console.log(
        `Задание №8. Количество цифр в числе ${num8}: ` + str1.length
      );

      // Задание №9
      let num9 = 123;
      let str2 = String(num9);
      console.log(
        `Задание №9. Последняя цифра числа ${num9}: ` + str2[str2.length - 1]
      );

      // Задание №10
      let num10 = 123;
      let str3 = String(num10);
      console.log(
        `Задание №10. Количество цифр в числе ${num10}: ` + str3.length
      );

      // Задание №11
      let num11 = 123;
      let str4 = String(num11);
      console.log(
        `Задание №11. Последняя цифра числа ${num11}: ` + str4[str4.length - 1]
      );

      // Задание №12
      let a = "123";
      let b = "456";
      let s = Number(a) + Number(b);

      console.log("Задание №12. Сумма чисел: " + s);

      // Задание №13
      let aaa = 1;
      let bbb = 2;
      let ccc = 3;

      console.log("Задание №13. Сумма чисел: " + (aaa + bbb + ccc));
    </script>
  </head>
  <body>
    <h1>Упражнение №35</h1>
    <p>Поиск ошибок в коде</p>
  </body>
</html>
