<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Возведение в степень</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 50%;
        color: white;
      }
    </style>

    <script>
      ("use strict");
      //Задание №1
      let a1 = 2;
      alert(
        "Упражнение №1. Результат возведения числа 2^10 степень: " + a1 ** 10
      );

      //Задание №2
      let a2 = 3 * 2 ** 3;
      alert(a2);
      alert("Задание №2. На экран выведется число 24");

      //Задание №3
      let a3 = (3 * 2) ** 3;
      alert(a3);
      alert("Задание №3. На экран выведется число 216");

      //Задание №4
      let a4 = 3 * 2 ** (3 + 1);
      alert(a4);
      alert("Задание №4. На экран выведется число 48");

      //Задание №5
      let a5 = 2 ** 3 * 3;
      alert(a5);
      alert("Задание №5. На экран выведется число 24");

      //Задание №6
      let a6 = 3 * 2 ** 3 * 3;
      alert(a6);
      alert("Задание №6. На экран выведется число 72");
    </script>
  </head>
  <body>
    <h1>Упражнение №13</h1>
    <p>Возведение в степень ( ** )</p>
  </body>
</html>
