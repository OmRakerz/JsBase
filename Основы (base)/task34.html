<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вывод текста в документ</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 70%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      document.write(
        "<p> Задание №1. Вывод в окно браузера текст текст текст</p> <br>"
      );

      // Задание №2
      document.write(
        "<p> <i> Задание №2. Вывод в окно браузера текст, только курсивом</i> </p> <br>"
      );

      // Задание №3
      let str = "text";
      document.write(`<p> Задание №3: <i>${str}</i> </p> <br>`);

      // Задание №4
      document.write("<p> 1 </p> <br>");
      document.write("<p> 2 </p> <br>");
      document.write("<p> 3 </p> <br>");
      document.write("<p> 4 </p> <br>");
      document.write("<p> 5 </p> <br>");
    </script>
  </head>
  <body>
    <h1>↑ Упражнение №34 ↑</h1>
    <p>Вывод текста в документ</p>
  </body>
</html>
