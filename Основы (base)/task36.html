<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практика на операции в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 70%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let a1 = 24 * 60 * 60;
      alert(`Задание №1. Количество секунд в сутках: ${a1} сек`);

      // Задание №2
      let a2 = 30 * (24 * 60 * 60);
      alert(`Задание №2. Количество секунд в 30 сутках: ${a2} сек`);

      // Задание №3
      let a3 = 365 * (24 * 60 * 60);
      alert(`Задание №3. Количество секунд в году: ${a3} сек`);

      // Задание №4
      let a4 = 24 * 60;
      alert(`Задание №4. Количество минут в сутках: ${a4} мин`);

      // Задание №5
      let a5 = 365 * (24 * 60);
      alert(`Задание №5. Количество минут в году: ${a5} мин`);

      // Задание №6
      let a6 = 1024 * 1024;
      alert(`Задание №6. Количество байт в мегабайте: ${a6} байт`);

      // Задание №7
      let a7 = 1024 ** 3;
      alert(`Задание №7. Количество байт в гигабайте: ${a7} байт`);

      // Задание №8
      let a8 = 10 * 1024 ** 3;
      alert(`Задание №8. Количество байт в 10 гигабайтах: ${a8} байт`);

      // Задание №9
      let a9 = 1024 ** 4;
      alert(`Задание №9. Количество байт в терабайте: ${a9} байт`);

      // Задание №10
      let a10 = 1024 ** 3;
      alert(`Задание №10. Количество килобайт в терабайте: ${a10} Кбайт`);
    </script>
  </head>
  <body>
    <h1>Упражнение №36</h1>
    <p>Практика на операции в JavaScript</p>
  </body>
</html>
