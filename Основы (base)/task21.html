<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Автоматическое преобразование типов данных</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 50%;
        color: white;
      }
    </style>

    <script>
      ("use strict");
      //Задание №1
      let a1 = "5" + "2";
      alert("Задание №1. На экран выведется число: " + a1); // сложение строк, поэтому ответ 52

      //Задание №2
      let a2 = "5" + 2;
      alert("Задание №2. На экран выведется число: " + a2); // всегда побеждает строка, поэтому ответ 52

      //Задание №3
      let a3 = 5 + "2";
      alert("Задание №3. На экран выведется число: " + a3); // всегда побеждает строка, поэтому ответ 52

      //Задание №4
      let a4 = 5 + 2;
      alert("Задание №4. На экран выведется число: " + a4); // сложение элементов, поэтому ответ 7

      //Задание №5
      let a5 = "5" * "2";
      alert("Задание №5. На экран выведется число: " + a5); // выполнение математической операции(эта операция будет выполнена так, будто у нас действительно числа, а не строки), поэтому ответ 10

      //Задание №6
      let a6 = "5" - "2";
      alert("Задание №6. На экран выведется число: " + a6); // выполнение математической операции(эта операция будет выполнена так, будто у нас действительно числа, а не строки), поэтому ответ 3

      //Задание №7
      let a7 = "5" / "2";
      alert("Задание №7. На экран выведется число: " + a7); // выполнение математической операции(эта операция будет выполнена так, будто у нас действительно числа, а не строки), поэтому ответ 2.5

      //Задание №8
      let a8 = "5" % "2";
      alert("Задание №8. На экран выведется число: " + a8); // выполнение математической операции(эта операция будет выполнена так, будто у нас действительно числа, а не строки), поэтому ответ 1

      //Задание №9
      let a9 = "5s" * "2";
      alert("Задание №9. На экран выведется число: " + a9); // неккоректная операция, поэтому ответ NaN

      //Задание №10
      let a10 = "5s" + "2";
      alert("Задание №10. На экран выведется число: " + a10); // сложение строк, поэтому ответ 5s2

      //Задание №11
      let a11 = -"5" + -"2";
      alert("Задание №11. На экран выведется число: " + a11); // выполнение математической операции(эта операция будет выполнена так, будто у нас действительно числа, а не строки), поэтому ответ -7

      //Задание №12
      let a12 = "5" * 1 + "2" * 1;
      alert("Задание №12. На экран выведется число: " + a12); // выполнение математической операции(эта операция будет выполнена так, будто у нас действительно числа, а не строки), поэтому ответ 7

      //Задание №13
      let a13 = "5" * "1" + "2" * "1";
      alert("Задание №13. На экран выведется число: " + a13); // выполнение математической операции(эта операция будет выполнена так, будто у нас действительно числа, а не строки), поэтому ответ 7

      //Задание №14
      let a14 = "" + 3 + 1;
      alert("Задание №14. На экран выведется число: " + a14); // всегда побеждает строка, поэтому ответ 31
    </script>
  </head>
  <body>
    <h1>Упражнение №21</h1>
    <p>Автоматическое преобразование типов данных</p>
  </body>
</html>
