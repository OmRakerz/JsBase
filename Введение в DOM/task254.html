<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Объект this в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 30px;
        margin-top: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №254</h1>
    <p>Объект this</p>

    <!-- Задание №1 -->
    <h2>Задание №1</h2>

    <input id="input" type="text" value="" />

    <!-- Задание №2 -->
    <h2>Задание №2</h2>

    <button id="btn">0</button>

    <script>
      // Задание №1
      // Объект this удобен, когда элемент, в котором произошло событие, и элемент, с которым совершаются действия в результате события, - это один и тот же элемент.

      let input = document.querySelector("#input");
      input.addEventListener("focus", funcFocus);

      function funcFocus() {
        this.value = 1;
      }

      input.addEventListener("blur", funcBlur);
      function funcBlur() {
        this.value = 2;
      }

      // Задание №2
      let button = document.querySelector("#btn");
      button.addEventListener("click", addOne);

      function addOne() {
        let sum = Number(this.textContent) + 1;
        this.textContent = sum;
      }
    </script>
  </body>
</html>
