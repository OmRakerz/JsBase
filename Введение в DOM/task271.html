<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Советы по написанию кода на примере DOM в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №271</h1>
    <p>Советы по написанию кода на примере DOM</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <ul>
      <li>2000</li>
      <li>2004</li>
      <li>2021</li>
      <li>2022</li>
      <li>2025</li>
      <li>2031</li>
    </ul>

    <script>
      // Задание №1
      let elems = document.querySelectorAll("li");
      let sum = 0;

      for (let elem of elems) {
        let text = +elem.textContent;

        if (text % 6 === 0) {
          sum += text;
        }
      }

      console.log(sum);
    </script>
  </body>
</html>
