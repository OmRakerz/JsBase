<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Работа с атрибутами через методы в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 30px;
        margin-top: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №262</h1>
    <p>Работа с атрибутами через методы</p>

    <!-- Задание №1 -->
    <h2>Задание №1</h2>

    <input id="elem1" value="text" />

    <!-- Задание №2 -->
    <h2>Задание №2</h2>

    <input id="elem2" class="www zzz" />

    <!-- Задание №3 -->
    <h2>Задание №3</h2>

    <input id="elem3" />

    <!-- Задание №4 -->
    <h2>Задание №4</h2>

    <input id="elem4" />

    <!-- Задание №5 -->
    <h2>Задание №5</h2>

    <input id="elem5" value="text" />

    <!-- Задание №6 -->
    <h2>Задание №6</h2>
    <input id="elem6" value="text" />

    <script>
      // Метод getAttribute считывает значение заданного атрибута у тега.

      // Задание №1
      let elem1 = document.querySelector("#elem1");
      let value1 = elem1.getAttribute("value");

      console.log(value1);

      // Задание №2
      let elem2 = document.querySelector("#elem2");
      let class1 = elem2.getAttribute("class");

      console.log(class1);

      // Метод setAttribute позволяет изменить значение заданного атрибута какого-либо тега.

      // Задание №3
      let elem3 = document.querySelector("#elem3");
      elem3.setAttribute("value", "!!!");
      let value3 = elem3.getAttribute("value");

      console.log(value3);

      // Задание №4
      let elem4 = document.querySelector("#elem4");
      elem4.setAttribute("class", "valid");
      let value4 = elem4.getAttribute("class");

      console.log(value4);

      // Метод removeAttribute удаляет заданный атрибут у какого-либо тега.

      // Задание №5
      let elem5 = document.querySelector("#elem5");
      elem5.removeAttribute("value");

      // Метод hasAttribute проверяет наличие заданного атрибута у элемента. Если атрибут есть - выведет true, если нет - выведет false.

      // Задание №6
      let elem6 = document.querySelector("#elem6");
      console.log(elem6.hasAttribute("value"));
    </script>
  </body>
</html>
