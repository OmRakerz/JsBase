<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отвязывание анонимных функций в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 30px;
        margin-top: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №261</h1>
    <p>Отвязывание анонимных функций</p>

    <!-- Задание №1 -->
    <h2>Задание №1, №2, №3</h2>

    <ul>
      <li class="list">1</li>
      <li class="list">2</li>
      <li class="list">3</li>
      <li class="list">4</li>
    </ul>

    <script>
      // Задание №1, №2, №3
      let list = document.querySelectorAll(".list");

      for (let elem of list) {
        elem.addEventListener("click", func);
      }

      function func() {
        if (Number(this.textContent) < 10) {
          this.textContent = Number(this.textContent) + 1;
        } else {
          this.removeEventListener("click", func);
        }
      }
    </script>
  </body>
</html>
