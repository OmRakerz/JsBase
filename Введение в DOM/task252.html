<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Исключения при работе с атрибутами в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 30px;
        margin-top: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №252</h1>
    <p>Исключения при работе с атрибутами</p>

    <!-- Задание №1 -->
    <h2>Задание №1</h2>

    <div id="elem1" class="content no-gap"></div>
    <button id="btn1">button</button>

    <!-- Задание №2 -->
    <h2>Задание №2</h2>

    <div id="elem2"></div>
    <button id="btn2">button</button>

    <!-- Задание №3 -->
    <h2>Задание №3</h2>

    <div id="elem3" class="aaa bbb ccc"></div>
    <button id="btn3">button</button>

    <script>
      // К класу следует обращаться через elem.className
      // К атрибуту for следует обращаться через htmlFor

      // Задание №1
      let div1 = document.querySelector("#elem1");
      let button1 = document.querySelector("#btn1");

      button1.addEventListener("click", function () {
        console.log(div1.className);
      });

      // Задание №2
      let div2 = document.querySelector("#elem2");
      let button2 = document.querySelector("#btn2");

      button2.addEventListener("click", function () {
        div2.className = "ddd";

        console.log(div2.className);
      });

      // Задание №3
      let div3 = document.querySelector("#elem3");
      let button3 = document.querySelector("#btn3");

      button3.addEventListener("click", function () {
        let arr = [div3.classList[0], div3.classList[1], div3.classList[2]];
        console.log(arr);
      });
    </script>
  </body>
</html>
