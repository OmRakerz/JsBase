<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Атрибуты тегов как свойства в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 30px;
        margin-top: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №249</h1>
    <p>Атрибуты тегов как свойства</p>

    <!-- Задание №1 -->
    <h2>Задание №1</h2>

    <input id="elem1" type="email" />
    <button id="btn1">button</button>

    <!-- Задание №2 -->
    <h2>Задание №2</h2>

    <input id="elem2" type="email" />
    <button id="btn2">button</button>

    <!-- Задание №3 -->
    <h2>Задание №3</h2>

    <a id="link1" href="https://ya.ru">Ссылка</a> <br /><br />
    <button id="btn3">button</button>
    <p id="p3">Lorem ipsum dolor sit amet.</p>

    <!-- Задание №4 -->
    <h2>Задание №4</h2>

    <a href="https://ya.ru" id="link2">Ссылка</a>
    <button id="btn4">Добавить</button>

    <!-- Задание №5 -->
    <h2>Задание №5</h2>

    <img src="./гамелифе.jpg" width="300px" alt="а да" /><br />
    <button id="btn5">Показать путь к картинке</button>
    <p id="output"></p>

    <!-- Задание №6 -->
    <h2>Задание №6</h2>

    <img src="./гамелифе.jpg" alt="а да" id="img2" /> <br />
    <button id="btn6">Установить width = 300px</button>

    <!-- Задание №7 -->
    <h2>Задание №7</h2>

    <img src="./гамелифе.jpg" width="150px" alt="а да" id="img3" /><br />
    <button id="btn7">Увеличить ширину картинки в 2 раза</button>

    <!-- Задание №8 -->
    <h2>Задание №8</h2>

    <img src="./гамелифе2.jpg" width="150px" alt="слип" id="image" /><br />

    <button id="btn8">Картинка 1</button>
    <button id="btn9">Картинка 2</button>
    <p id="output2"></p>

    <script>
      // Задание №1
      let input1 = document.querySelector("#elem1");
      let button1 = document.querySelector("#btn1");

      button1.addEventListener("click", function () {
        console.log(input1.type);
      });

      // Задание №2
      let input2 = document.querySelector("#elem2");
      let button2 = document.querySelector("#btn2");

      button2.addEventListener("click", function () {
        input2.type = "submit";
        console.log(input2.type);
      });

      // Задание №3
      let link1 = document.querySelector("#link1");
      let button3 = document.querySelector("#btn3");
      let p3 = document.querySelector("#p3");

      button3.addEventListener("click", function () {
        p3.innerHTML = `${link1.href}`;
      });

      // Задание №4
      const link2 = document.querySelector("#link2");
      const button4 = document.querySelector("#btn4");

      button4.addEventListener("click", function () {
        link2.textContent += ` (${link2.href})`;
      });

      // Задание №5
      let button5 = document.querySelector("#btn5");
      let output = document.querySelector("#output");
      let img1 = document.querySelector("img");

      button5.addEventListener("click", function () {
        output.textContent = ` ${img1.getAttribute("src")}`;
      });

      // Задание №6
      let img2 = document.querySelector("#img2");
      let button6 = document.querySelector("#btn6");

      button6.addEventListener("click", function () {
        img2.setAttribute("width", "300");
      });

      // Задание №7
      let img3 = document.querySelector("#img3");
      let button7 = document.querySelector("#btn7");

      button7.addEventListener("click", function () {
        let currentWidth = img3.getAttribute("width");

        img3.setAttribute("width", currentWidth * 2);
      });

      // Задание №8
      let image = document.querySelector("#image");
      let button8 = document.querySelector("#btn8");
      let button9 = document.querySelector("#btn9");

      // Обработчик клика на первую кнопку
      button1.addEventListener("click", function () {
        image.src = "./гамелифе2.jpg";
      });

      // Обработчик клика на вторую кнопку
      button2.addEventListener("click", function () {
        image.src = "./гамелифе.jpg";
      });
    </script>
  </body>
</html>
