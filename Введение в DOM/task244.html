<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Один обработчик ко многим элементам в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 35px;
        margin-top: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №244</h1>
    <p>Один обработчик ко многим элементам</p>

    <!-- Задание №1 -->
    <h2>Задание №1</h2>

    <p id="elem1">text</p>
    <p id="elem2">text</p>
    <p id="elem3">text</p>
    <p id="elem4">text</p>
    <p id="elem5">text</p>

    <script>
      // Задание №1
      let p1 = document.querySelector("#elem1");
      let p2 = document.querySelector("#elem2");
      let p3 = document.querySelector("#elem3");
      let p4 = document.querySelector("#elem4");
      let p5 = document.querySelector("#elem5");

      p1.addEventListener("click", func);
      p2.addEventListener("click", func);
      p3.addEventListener("click", func);
      p4.addEventListener("click", func);
      p5.addEventListener("click", func);

      function func() {
        console.log("message");
      }
    </script>
  </body>
</html>
