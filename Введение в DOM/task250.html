<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Работа с текстовыми полями в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 30px;
        margin-top: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      label {
        font-size: 20px;
        color: #f0fff0;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №250</h1>
    <p>Работа с текстовыми полями</p>

    <!-- Задание №1 -->
    <h2>Задание №1</h2>

    <input id="elem1" type="email" />
    <button id="btn1">button</button>

    <!-- Задание №2 -->
    <h2>Задание №2</h2>
    <input id="elem2" type="email" />
    <button id="btn2">button</button>
    <p id="p1"></p>

    <!-- Задание №3 -->
    <h2>Задание №3</h2>

    <input id="elem31" type="email" /><br /><br />
    <input id="elem32" type="email" />
    <button id="btn3">button</button>

    <!-- Задание №4 -->
    <h2>Задание №4</h2>

    <input type="number" id="num" />
    <input type="number" id="squared" />
    <button id="btn4">Вычислить квадрат</button>

    <!-- Задание №5 -->
    <h2>Задание №5</h2>

    <input type="text" id="elem51" />
    <input type="text" id="elem52" />
    <button id="btn5">Swap</button>

    <!-- Задание №6 -->
    <h2>Задание №6</h2>

    <label>Число 1: <input type="number" id="num1" /></label><br />
    <label>Число 2: <input type="number" id="num2" /></label><br />
    <label>Число 3: <input type="number" id="num3" /></label><br />
    <label>Число 4: <input type="number" id="num4" /></label><br />
    <label>Число 5: <input type="number" id="num5" /></label><br /><br />
    <button id="btn6">Рассчитать ср. арифметическое</button>
    <p id="result"></p>

    <script>
      // Задание №1
      let input1 = document.querySelector("#elem1");
      let button1 = document.querySelector("#btn1");

      button1.addEventListener("click", function () {
        input1.value = "text";
      });

      // Задание №2
      let input2 = document.querySelector("#elem2");
      let button2 = document.querySelector("#btn2");
      let p1 = document.querySelector("#p1");

      button2.addEventListener("click", function () {
        p1.textContent = input2.value;
      });

      // Задание №3
      let input31 = document.querySelector("#elem31");
      let input32 = document.querySelector("#elem32");

      let button3 = document.querySelector("#btn3");

      button3.addEventListener("click", function () {
        input32.value = input31.value ** 2;
      });

      // Задание №4
      let numInput = document.querySelector("#num");
      let squaredInput = document.querySelector("#squared");
      let btn4 = document.querySelector("#btn4");

      btn4.addEventListener("click", function () {
        let num = numInput.value;
        let squared = num ** 2;

        squaredInput.value = squared;
      });

      // Задание №5
      let input51 = document.querySelector("#elem51");
      let input52 = document.querySelector("#elem52");
      let btn5 = document.querySelector("#btn5");

      btn5.addEventListener("click", function () {
        let temp = input51.value;

        input51.value = input52.value;
        input52.value = temp;
      });

      // Задание №6
      let num1 = document.querySelector("#num1");
      let num2 = document.querySelector("#num2");
      let num3 = document.querySelector("#num3");
      let num4 = document.querySelector("#num4");
      let num5 = document.querySelector("#num5");

      let btn6 = document.querySelector("#btn6");
      let result = document.querySelector("#result");

      btn6.addEventListener("click", function () {
        let sum =
          Number(num1.value) +
          Number(num2.value) +
          Number(num3.value) +
          Number(num4.value) +
          Number(num5.value);
        let average = sum / 5;

        result.textContent = `Среднее арифметическое: ${average.toFixed(3)}`;
      });
    </script>
  </body>
</html>
