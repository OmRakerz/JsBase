<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Несколько обработчиков одного события в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 35px;
        margin-top: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №245</h1>
    <p>Несколько обработчиков одного события</p>

    <!-- Задание №1 -->
    <h2>Задание №1</h2>

    <p id="elem">text</p>

    <script>
      // Задание №1
      let p = document.querySelector("#elem");

      p.addEventListener("click", func1);
      p.addEventListener("click", func2);
      p.addEventListener("click", func3);

      function func1() {
        console.log("1");
      }

      function func2() {
        console.log("2");
      }

      function func3() {
        console.log("3");
      }
    </script>
  </body>
</html>
