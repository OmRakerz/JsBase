<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Получение группы элементов в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 30px;
        margin-top: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №256</h1>
    <p>Получение группы элементов</p>

    <!-- Задание №1 -->
    <h2>Задание №1</h2>

    <p class="p1"></p>
    <p class="p1"></p>
    <p class="p1"></p>
    <button id="btn1">Button</button>

    <!-- Задание №2 -->
    <h2>Задание №2</h2>

    <p class="p2">text</p>
    <p class="p2">text</p>
    <p class="p2">text</p>
    <button id="btn2">Button</button>

    <!-- Задание №3 -->
    <h2>Задание №3</h2>

    <input id="num1" type="number" />
    <input id="num2" type="number" />
    <p class="result">text</p>
    <button id="btn3">Button</button>

    <script>
      // Метод querySelectorAll, получающий все теги, подпадающие под CSS селектор, в виде массива элементов.

      // Задание №1
      let elems = document.querySelectorAll(".p1");
      let btn = document.querySelector("#btn1");

      btn.addEventListener("click", function () {
        console.log(elems);

        for (let elem of elems) {
          elem.textContent = "text";
        }
      });

      // Задание №2
      let elems2 = document.querySelectorAll(".p2");
      let btn2 = document.querySelector("#btn2");

      btn2.addEventListener("click", function () {
        elems2.forEach(function (p, i) {
          p.textContent += ` ${i + 1}`;
        });
      });

      // Задание №3
      let num1 = document.querySelector("#num1");
      let num2 = document.querySelector("#num2");
      let result = document.querySelector(".result");
      let btn3 = document.querySelector("#btn3");

      btn3.addEventListener("click", function () {
        let sum = Number(num1.value) + Number(num2.value);
        result.textContent = sum;
      });
    </script>
  </body>
</html>
