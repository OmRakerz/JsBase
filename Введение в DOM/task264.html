<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стилизация элементов через атрибут style в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №264</h1>
    <p>Стилизация элементов через атрибут style</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <div class="class1">
      <div id="elem1"><p>text</p></div>
      <button id="btn1">button</button>
    </div>

    <h2>Свойства с дефисом</h2>

    <!-- Задание №2 -->
    <h3>Задание №2</h3>

    <div class="class2">
      <div id="elem2"><p>text</p></div>
      <button id="btn2">button</button>
    </div>

    <h2>Исключение</h2>

    <!-- Задание №3 -->
    <h3>Задание №3</h3>

    <div id="elem3">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
      <button id="btn3">button</button>
    </div>

    <script>
      // Задание №1
      let btn1 = document.querySelector("#btn1");
      let elem1 = document.querySelector("#elem1");

      btn1.addEventListener("click", function () {
        elem1.style.width = "100px";
        elem1.style.height = "100px";
        elem1.style.border = "solid #F4A460";
      });

      // Задание №2
      let btn2 = document.querySelector("#btn2");
      let elem2 = document.querySelector("#elem2");

      btn2.addEventListener("click", function () {
        elem2.style.fontSize = "20px";
        elem2.style.borderTop = "10px solid #4682b4";
        elem2.style.backgroundColor = "#2E8B57";
      });

      // Задание №3
      let btn3 = document.querySelector("#btn3");
      let ul3 = document.querySelector("#elem3");

      btn3.addEventListener("click", function () {
        ul3.style.cssFloat = "left";
        ul3.style.border = "solid #F4A460";
      });
    </script>
  </body>
</html>
