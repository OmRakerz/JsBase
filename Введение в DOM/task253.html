<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Цепочки методов и свойств в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 30px;
        margin-top: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №253</h1>
    <p>Цепочки методов и свойств</p>

    <!-- Задание №1 -->
    <h2>Задание №1</h2>

    <img id="image" src="/Введение в DOM/гамелифе.jpg" width="300" />

    <!-- Задание №2 -->
    <h2>Задание №2</h2>

    <img
      id="image2"
      src="/Введение в DOM/гамелифе.jpg"
      width="400"
      height="200"
    />

    <script>
      // Задание №1

      // Исходный код:
      // let image = document.querySelector('#image');
      // console.log(image.src);

      // Переделанный код:
      document.querySelector("#image").src = "гамелифе.jpg";

      // Задание №2

      //    Ошибка состоит в том, что мы каждый раз используем querySelector и браузер каждый раз ищет элемент с заданным id, совершая бесполезные операции, которые могут замедлить работу браузера.

      // Исходный код:
      // console.log(document.querySelector('#image2').src);
      // console.log(document.querySelector('#image2').width);
      // console.log(document.querySelector('#image2').height);

      // Переделанный код:
      let img2 = document.querySelector("#image2");
      img2.src = "гамелифе.jpg";
      img2.width = "400";
      img2.height = "200";
    </script>
  </body>
</html>
