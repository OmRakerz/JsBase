<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Привязывание обработчиков к элементам в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 35px;
        margin-top: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Упражнение №242</h1>
    <p>Привязывание обработчиков к элементам</p>

    <!-- Задание №1 -->
    <h2>Задание №1</h2>

    <input id="button1" type="submit" />
    <input id="button2" type="submit" />
    <input id="button3" type="submit" />

    <script>
      // Действия пользователя, которые мы можем отследить через JavaScript, называются событиями. События могут быть следующими: клик мышкой на элемент страницы, наведение мышкой на элемент страницы или наоборот - уход курсора мыши с элемента и так далее. Кроме того, есть события, не зависящие от действий пользователя, например, событие по загрузке HTML страницы в браузер.

      // Задание №1

      // метод addEventListener, первым параметром принимающий название события, а вторым параметром - функцию-коллбэк, выполняющуюся при возникновении этого события.
      button1 = document.querySelector("#button1");
      button2 = document.querySelector("#button2");
      button3 = document.querySelector("#button3");

      button1.addEventListener("click", function () {
        console.log("1");
      });

      button2.addEventListener("click", function () {
        console.log("2");
      });

      button3.addEventListener("click", function () {
        console.log("3");
      });
    </script>
  </body>
</html>
