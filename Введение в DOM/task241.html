<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Получение DOM элемента в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 35px;
        margin-top: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Упражнение №241</h1>
    <p>Получение DOM элемента</p>

    <!-- Задание №1 -->
    <h2>Задание №1</h2>

    <p id="elem1">1</p>
    <p id="elem2">2</p>
    <p id="elem3">3</p>

    <!-- Задание №2 -->
    <h2>Задание №2</h2>

    <div id="block">
      <p>1</p>
      <p>2</p>
    </div>

    <!-- Задание №3 -->
    <h2>Задание №3</h2>

    <div class="block">
      <p>1</p>
      <p>2</p>
    </div>

    <!-- Задание №4 -->
    <h2>Задание №4</h2>

    <p class="www">text</p>
    <p class="www">text</p>

    <script>
      // Задание №1

      // Для получения ссылки в переменную следует использовать метод querySelector специального объекта document. Этот метод параметром принимает CSS селектор и возвращает ссылку на найденный по этому селектору элемент.
      let p1 = document.querySelector("#elem1");
      let p2 = document.querySelector("#elem2");
      let p3 = document.querySelector("#elem3");

      console.log(p1);
      console.log(p2);
      console.log(p3);

      // Задание №2
      console.log("Более сложные селекторы");

      let elem2 = document.querySelector("#block p");
      console.log(elem2);

      // Задание №3
      let elem3 = document.querySelector(".block p");
      console.log(elem3);

      // Задание №4
      let www = document.querySelector(".www");
      console.log(www);
    </script>
  </body>
</html>
