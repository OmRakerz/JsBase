<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Другие полезные методы для поиска на JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №267</h1>
    <p>Другие полезные методы для поиска</p>

    <h2>Получение по id</h2>
    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <div id="elem"></div>

    <h2>Получение по имени тега</h2>
    <!-- Задание №2 -->
    <h3>Задание №2</h3>

    <ul>
      <li>text</li>
      <li>text</li>
      <li>text</li>
      <li>text</li>
      <li>text</li>
    </ul>

    <h2>Получение по имени класса</h2>
    <!-- Задание №3 -->
    <h3>Задание №3</h3>

    <p class="www">elem 1</p>
    <p class="www">elem 2</p>
    <p class="www">elem 3</p>

    <script>
      // Задание №1
      // Метод getElementById позволяет получить элемент страницы по его атрибуту id. С полученным элементом можно будет производить различные манипуляции: менять его текст, атрибуты, CSS стили и так далее.

      let elem = document.getElementById("elem");
      elem.textContent = "text";
      elem.style.color = "#4682b4";

      // Задание №2
      // Метод getElementsByTagName позволяет получить элементы страницы по имени тега. С полученными элементами можно производить различные манипуляции: менять их текст, атрибуты, CSS стили и так далее.

      let elems1 = document.getElementsByTagName("li");

      for (let elem of elems1) {
        elem.style.color = "red";
      }

      // Задание №3
      // Метод getElementsByClassName позволяет получить элементы страницы по их классу, заданному в атрибуте class. С полученными элементами можно будет производить различные манипуляции: менять их текст, атрибуты, CSS стили и так далее.

      let elems2 = document.getElementsByClassName("www");

      for (let elem of elems2) {
        elem.style.color = "red";
      }
    </script>
  </body>
</html>
