<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Работа с HTML кодом элементов на JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 35px;
        margin-top: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №248</h1>
    <p>Работа с HTML кодом элементов</p>

    <!-- Задание №1 -->
    <h2>Задание №1</h2>

    <p id="p1">
      <i>Lorem ipsum dolor sit amet.</i>
    </p>
    <button id="btn1">button</button>

    <!-- Задание №2 -->
    <h2>Задание №2</h2>

    <p id="p2">
      <u>Lorem ipsum dolor sit amet.</u>
    </p>
    <button id="btn2">button</button>

    <script>
      // Задание №1
      let p1 = document.querySelector("#p1");
      let button1 = document.querySelector("#btn1");

      button1.addEventListener("click", function () {
        // Свойство innerHTML, позволяет прочитывать HTML код этих элементов
        console.log(p1.innerHTML);
      });

      // Задание №2
      let button2 = document.querySelector("#btn2");

      button2.addEventListener("click", function () {
        p2.innerHTML = `<b>${p2.textContent}</b>`;
      });
    </script>
  </body>
</html>
