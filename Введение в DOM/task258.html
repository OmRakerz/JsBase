<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавление анонимных обработчиков в цикле в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 30px;
        margin-top: 50px;
        color: #4682b4;
      }

      .p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №258</h1>
    <p>Добавление анонимных обработчиков в цикле</p>

    <!-- Задание №1 -->
    <h2>Задание №1</h2>

    <div class="p">1</div>
    <div class="p">2</div>
    <div class="p">3</div>
    <div class="p">4</div>
    <div class="p">5</div>

    <script>
      // Задание №1
      let divs = document.querySelectorAll("div");

      for (let div of divs) {
        div.addEventListener("click", function () {
          this.textContent++;
        });
      }
    </script>
  </body>
</html>
