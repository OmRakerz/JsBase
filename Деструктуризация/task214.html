<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Функции по умолчанию при деструктуризации массива в JavaScript
    </title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // В качестве значения по умолчанию можно также указывать функцию.

      // Задание №1
      function func() {
        return (
          new Date().getFullYear() +
          " " +
          (new Date().getMonth() + 1) +
          " " +
          new Date().getDate()
        );
      }

      console.log(func());
    </script>
  </head>
  <body>
    <h1>Упражнение №214</h1>
    <p>Функции по умолчанию при деструктуризации массива</p>
  </body>
</html>
