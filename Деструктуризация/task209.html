<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Деструктуризация массива из функции в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Массив для деструктуризации не обязательно должен хранится в переменной. Он также может быть результатом работы функции.
      // let [переменная1, переменная2, переменная3] = func();

      // Задание №1
      function func() {
        return ["John", "Smit", "development", "programmer", 2000];
      }

      let [name, surname, department, position, salary] = func();

      console.log(name);
      console.log(surname);
      console.log(department);
      console.log(position);
      console.log(salary);
    </script>
  </head>
  <body>
    <h1>Упражнение №209</h1>
    <p>Деструктуризация массива из функции</p>
  </body>
</html>
