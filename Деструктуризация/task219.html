<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Переменные и значения по умолчанию в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Можно также менять названия переменных на свои при этом задавая значения по умолчанию:

      // Задание №1
      let options = {
        width: 400,
        height: 500,
      };

      let { color: c = "black", width: w, height: h } = options;

      console.log(c);
      console.log(w);
      console.log(h);
    </script>
  </head>
  <body>
    <h1>Упражнение №219</h1>
    <p>Переменные и значения по умолчанию</p>
  </body>
</html>
