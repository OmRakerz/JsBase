<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Деструктуризация параметров функций в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Деструктуризация имеет еще одну очень важную область применения - передача параметров функций. Суть в следующем: если функция принимает в качестве параметра массив, мы можем задать прямо в объявлении функции то, как деструктуризировать этот массив.

      // Задание №1
      console.log("Задание №1: ");

      function func1([name, surname, department, position, salary]) {
        console.log(name);
        console.log(surname);
        console.log(department);
        console.log(position);
        console.log(salary);
      }

      func1(["John", "Smit", "development", "programmer", 2000]);

      console.log("_____________________________________________");

      // Задание №2
      console.log("Задание №2: ");

      function func2([name, surname, ...info]) {
        console.log(name);
        console.log(surname);
        console.log(info);
      }

      func2(["John", "Smit", "development", "programmer", 2000]);

      console.log("_____________________________________________");

      // Задание №3
      console.log("Задание №3: ");

      function func3([name, surname, department, position = "джуниор"]) {
        console.log(name);
        console.log(position);
        console.log(department);
      }

      func3(["John", "Smit", "development"]);

      console.log("_____________________________________________");

      // Задание №4
      console.log("Задание №4: ");

      function func(department, user, surname, year, month, day) {
        console.log(department);

        console.log(user);
        console.log(surname);

        console.log(year);
        console.log(month);
        console.log(day);
      }

      func("development", ...["John", "Smit"], ...[2018, 12, 31]);

      console.log("_____________________________________________");

      // Задание №5
      console.log("Задание №5: ");

      function func5({ color: c, width: w, height: h }) {
        console.log(c);
        console.log(w);
        console.log(h);
      }

      func5({ color: "red", width: 400, height: 500 });

      console.log("_____________________________________________");

      // Задание №6
      console.log("Задание №6: ");

      function func6({ color: c = "black", width: w, height: h }) {
        console.log(c);
        console.log(w);
        console.log(h);
      }

      func6({ width: 400, height: 500 });
    </script>
  </head>
  <body>
    <h1>Упражнение №221</h1>
    <p>Деструктуризация параметров функций</p>
  </body>
</html>
