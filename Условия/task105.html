<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проверка символов строки в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let str1 = "abcdef";
      if ((str1[0] = "a")) {
        console.log("Задание №1. Строка начинается на символ 'a'");
      }

      // Задание №2
      let str2 = "jemix";

      if ((str2[str2.length - 1] = "x")) {
        console.log("Задание №2. Строка заканчивается на символ 'x'");
      }

      // Задание №3
      let str3 = "aqwrtyh";

      if (str3[0] == "a" || str3[0] == "b") {
        console.log(`Задание №3. Строка начинается на символ ${str3[0]} `);
      }
    </script>
  </head>
  <body>
    <h1>Упражнение №105</h1>
    <p>Проверка символов строки</p>
  </body>
</html>
