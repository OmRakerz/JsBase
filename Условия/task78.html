<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Равенство строк и чисел в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 70%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let test1 = "123";
      let test2 = 123;

      if (test1 == test2) {
        console.log("Задание №1. Значения переменных равны");
      } else {
        console.log("Задание №1. Значения переменных не равны");
      }
    </script>
  </head>
  <body>
    <h1>Упражнение №78</h1>
    <p>Равенство строк и чисел</p>
  </body>
</html>
