<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Необязательность break в конструкции switch-case в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1

      let num = 1; // пусть здесь число 1

      switch (num) {
        case 1:
          console.log(1); // сработает это
        case 2:
          console.log(2); // сработает и это
        case 3:
          console.log(3); // сработает и это
      }
    </script>
  </head>
  <body>
    <h1>Упражнение №97</h1>
    <p>Необязательность break в конструкции switch-case</p>
    <br />

    <p>
      Команда <i>break</i> в конструкции <i>switch-case</i> не является
      обязательной. При отсутствии <i>break</i> после выполнения задуманного
      case, выполнятся и все case ниже него.
    </p>
  </body>
</html>
