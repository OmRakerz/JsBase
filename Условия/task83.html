<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Приоритет логических операторов в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 70%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let num = prompt("Введите число: ");

      if (num == 0 || (num > 1 && num < 5)) {
        // Сначала выполнится проверка на условие, когда число больше 1 и меньше 5,
        // т.е. лежит в промежутке от 2 до 4,
        // а потом это число сравнится с нулём,
        // и если выполнится одно из этих условий, то выведется '+++', иначе выведется '---'
        console.log("Задание №1. Выведется " + "+++");
      } else {
        console.log("Задание №1. Выведется " + "---");
      }
    </script>
  </head>
  <body>
    <h1>Упражнение №83</h1>
    <p>Приоритет логических операторов</p>
  </body>
</html>
