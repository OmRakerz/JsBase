    <script>
      // Задание №1

      // } else if (lang == 'de') {

      // } else {

      console.log("Задание №1. Переписан код через switch-case:");

      let lang = "ru";

      switch (lang) {
        case "ru":
          console.log("рус");
          break;
        case "en":
          console.log("анг");
          break;
        case "de":
          console.log("нем");
          break;
        default:
          console.log("язык не поддерживается");
          break;
      }
    </script>
