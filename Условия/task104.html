<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проверка длины строк и массивов в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let arr = [1, 2, 3];

      if (arr.length == 3) {
        console.log(
          "Задание №1. В массиве 3 элемента и их сумма: " +
            (arr[0] + arr[1] + arr[2])
        );
      } else {
        console.log("Задание №1. В массиве меньше или больше трёх элементов");
      }
    </script>
  </head>
  <body>
    <h1>Упражнение №104</h1>
    <p>Проверка длины строк и массивов</p>
  </body>
</html>
