<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проверка частей часа через if-else в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1

      let min = prompt("Задание №1. Введите количество минут: ");

      if (min >= 0 && min <= 20) {
        console.log("Задание №1. Это 1-ая треть часа");
      } else if (min >= 21 && min <= 40) {
        console.log("Задание №1. Это 2-ая треть часа");
      } else if (min >= 41 && min <= 60) {
        console.log("Задание №1. Это 3-я треть часа");
      }
    </script>
  </head>
  <body>
    <h1>Упражнение №102</h1>
    <p>Проверка частей часа через if-else</p>
  </body>
</html>
