<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Логические операции в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1

      let a1 = 2 * (3 - 1);
      let b1 = 6 - 2;
      console.log("Задание №1. Переменная a1 = b1 — это " + (a1 == b1));

      // Задание №2

      let a2 = 5 * (7 - 4);
      let b2 = 1 + 2 + 7;
      console.log("Задание №2. Переменная a2 > b2 — это " + (a2 > b2));

      // Задание №3

      let a3 = 2 ** 4;
      let b3 = 4 ** 2;
      console.log("Задание №3. Переменная a3 != b3 — это " + (a3 != b3));
    </script>
  </head>
  <body>
    <h1>Упражнение №99</h1>
    <p>Логические операции</p>
  </body>
</html>
