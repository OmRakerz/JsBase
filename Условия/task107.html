<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проверка остатка от деления в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let num1 = 128;

      if (num1 % 2 == 0) {
        console.log(`Задание №1. Число ${num1} чётное`);
      } else {
        console.log(`Задание №1. Число ${num1} не чётное`);
      }

      // Задание №2
      let num2 = 243;

      if (num2 % 3 == 0) {
        console.log(`Задание №2. Число ${num2} делится на три`);
      } else {
        console.log(`Задание №2. Число ${num2} не делится на три`);
      }
    </script>
  </head>
  <body>
    <h1>Упражнение №107</h1>
    <p>Проверка остатка от деления</p>
  </body>
</html>
