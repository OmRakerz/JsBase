<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Работа с радиокнопками в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №278</h1>
    <p>Работа с радиокнопками</p>

    <!-- Задание №1 -->
    <!-- Чтобы несколько радиокнопочек были группой, они должны иметь одинаковое значение атрибута name: -->
    <!-- А чтобы отличить на JavaScript, какая именно кнопка была выбрана, каждой радиокнопке в группе добавляют атрибуты value с различным значением: -->
    <!-- Чтобы сделать какую-нибудь радиокнопку отмеченной по умолчанию, ей необходимо задать атрибут checked: -->
    <h3>Задание №1</h3>
    <input type="radio" name="elem" value="1" checked />
    <input type="radio" name="elem" value="2" />
    <input type="radio" name="elem" value="3" />
    <input type="submit" id="button" />
    <p class="p"></p>

    <script>
      // Задание №1
      let radios = document.querySelectorAll('input[type="radio"]');
      let button = document.querySelector("#button");
      let p = document.querySelector(".p");

      button.addEventListener("click", function () {
        for (let radio of radios) {
          if (radio.checked) {
            p.textContent = radio.value;
          }
        }
      });
    </script>
  </body>
</html>
