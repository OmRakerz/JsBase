<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Атрибут disabled в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №275</h1>
    <p>Атрибут disabled</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <textarea id="elem1" disabled>text</textarea>
    <br />
    <button class="btn1">button</button>

    <!-- Задание №2 -->
    <h3>Задание №2</h3>

    <textarea id="elem2">text</textarea>
    <br />
    <button class="btn21">button1</button>
    <button class="btn22">button2</button>

    <!-- Задание №3 -->
    <h3>Задание №3</h3>

    <textarea id="elem3" disabled>text</textarea>
    <br />
    <button class="btn3">button3</button>

    <script>
      // Задание №1
      let elem1 = document.querySelector("#elem1");
      let button1 = document.querySelector(".btn1");

      button1.addEventListener("click", function () {
        elem1.disabled = false;
      });

      // Задание №2
      let elem2 = document.querySelector("#elem2");
      let button21 = document.querySelector(".btn21");
      let button22 = document.querySelector(".btn22");

      button21.addEventListener("click", function () {
        elem2.disabled = true;
      });

      button22.addEventListener("click", function () {
        elem2.disabled = false;
      });

      // Задание №3
      let elem3 = document.querySelector("#elem3");
      let button3 = document.querySelector(".btn3");

      button3.addEventListener("click", function () {
        if (elem3.disabled) {
          console.log("Инпут заблокирован");
        } else {
          console.log("Инпут не заблокирован");
        }
      });
    </script>
  </body>
</html>
