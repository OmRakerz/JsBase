<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Номер выбранного пункта выпадающего списка</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №284</h1>
    <p>Номер выбранного пункта выпадающего списка</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <input type="text" id="input1" />

    <select id="select1">
      <option value="1">Пункт 1</option>
      <option value="2">Пункт 2</option>
      <option value="3">Пункт 3</option>
      <option value="4">Пункт 4</option>
      <option value="5">Пункт 5</option>
    </select>

    <!-- Задание №2 -->
    <h3>Задание №2</h3>

    <select id="select2">
      <option value="1">Понедельник</option>
      <option value="2">Вторник</option>
      <option value="3">Среда</option>
      <option value="4">Четверг</option>
      <option value="5">Пятница</option>
      <option value="6">Суббота</option>
      <option value="0">Воскресенье</option>
    </select>

    <script>
      // Cвойство selectedIndex, хранящее в себе номер того пункта списка, который сейчас выбран. Нумерация при этом начинается с нуля.
      // При этом данное свойство можно как прочитывать, так и записывать, меняя выбранный пункт списка.

      // Задание №1
      const inputNum = document.querySelector("#input1");
      const MySelect1 = document.querySelector("#select1");

      inputNum.addEventListener("blur", function () {
        let selectedIndex = inputNum.value;

        MySelect1.selectedIndex = selectedIndex - 1;
      });

      // Задание №2
      let MySelect2 = document.querySelector("#select2");
      let today = new Date().getDay();
      let option = MySelect2.querySelector(`option[value="${today}"]`);

      option.selected = true;
    </script>
  </body>
</html>
