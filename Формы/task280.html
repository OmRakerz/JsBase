<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Событие input в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №280</h1>
    <p>Событие input</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <input id="elem1" />
    <p id="p1"></p>

    <!-- Задание №2 -->
    <h3>Задание №2</h3>

    <input id="elem2" />
    <p id="p2"></p>

    <script>
      // Задание №1
      let input1 = document.querySelector("#elem1");
      let message = document.querySelector("#p1");

      input1.addEventListener("input", function () {
        if (input1.value.length == 5) {
          message.textContent = "Вы ввели 5 элементов.";
        } else {
          message.textContent = "";
        }
      });

      // Задание №2
      let input2 = document.querySelector("#elem2");
      let counter = document.querySelector("#p2");

      let maxLength = 5;

      input2.addEventListener("input", function () {
        length = input2.value.length;
        if (length <= maxLength) {
          counter.textContent = `Осталось: ${maxLength - length} символ(a)`;
        } else {
          excess = length - maxLength;
          counter.textContent = `Превышение на ${excess} символ(a)`;
        }
      });
    </script>
  </body>
</html>
