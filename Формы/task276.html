<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Работа с чекбоксами в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №276</h1>
    <p>Работа с чекбоксами</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <input type="checkbox" id="elem1" />
    <br />
    <button class="btn11">button1</button>
    <button class="btn12">button2</button>

    <!-- Задание №2 -->
    <h3>Задание №2</h3>

    <input type="checkbox" id="elem2" />
    <br />
    <button class="btn2">button1</button>
    <p class="p"></p>
    >

    <script>
      // Задание №1
      let elem1 = document.querySelector("#elem1");
      let button11 = document.querySelector(".btn11");
      let button12 = document.querySelector(".btn12");

      button11.addEventListener("click", function () {
        elem1.checked = true;
      });

      button12.addEventListener("click", function () {
        elem1.checked = false;
      });

      // Задание №2
      let elem2 = document.querySelector("#elem2");
      let button2 = document.querySelector(".btn2");
      let p = document.querySelector(".p");

      button2.addEventListener("click", function () {
        if (elem2.checked) {
          p.innerText = "привет";
        } else {
          p.innerText = "пока";
        }
      });
    </script>
  </body>
</html>
