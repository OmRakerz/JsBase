<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Работа с выпадающими списками в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №282</h1>
    <p>Работа с выпадающими списками</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <select id="select1">
      <option value="1">Пункт №1</option>
      <option value="2">Пункт №2</option>
      <option value="3">Пункт №3</option>
    </select>
    <br />
    <br />
    <button id="btn1">Показать выбранный пункт</button>
    <p id="p1"></p>

    <!-- Задание №2 -->
    <h3>Задание №2</h3>

    <select id="select2">
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
      <option value="2028">2028</option>
      <option value="2029">2029</option>
      <option value="2030">2030</option>
    </select>

    <p id="result"></p>

    <!-- Задание №3 -->
    <h3>Задание №3</h3>

    <select id="select3">
      <option value="1">Понедельник</option>
      <option value="2">Вторник</option>
      <option value="3">Среда</option>
      <option value="4">Четверг</option>
      <option value="5">Пятница</option>
      <option value="6">Суббота</option>
      <option value="7">Воскресенье</option>
    </select>

    <p id="message"></p>

    <script>
      // Задание №1
      let select = document.querySelector("#select1");
      let paragraph = document.querySelector("#p1");
      let button = document.querySelector("#btn1");

      button.addEventListener("click", function () {
        selectedOption = select.options[select.selectedIndex].text;
        paragraph.textContent = selectedOption;
      });

      // Задание №2
      let yearSelect = document.querySelector("#select2");
      let result = document.querySelector("#result");

      yearSelect.addEventListener("change", function () {
        selectedYear = yearSelect.value;
        isLeapYear =
          (selectedYear % 4 === 0 && selectedYear % 100 !== 0) ||
          selectedYear % 400 === 0;

        result.textContent = isLeapYear
          ? `${selectedYear} - високосный год`
          : `${selectedYear} - не високосный год`;
      });

      // Задание №3
      const daysOfWeek = document.querySelector("#select3");
      const message = document.querySelector("#message");

      daysOfWeek.addEventListener("change", function () {
        const selectedDay = daysOfWeek.options[daysOfWeek.selectedIndex].value;

        if (selectedDay == 6 || selectedDay == 7) {
          message.textContent = "Выбран выходной день";
        } else {
          message.textContent = "Выбран рабочий день";
        }
      });
    </script>
  </body>
</html>
