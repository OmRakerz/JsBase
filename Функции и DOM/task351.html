<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Передача порядкового номера в коллбэк на JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      div {
        font-size: 25px;
        color: white;
      }

      ol {
        font-size: 25px;
        color: white;
      }
      ul {
        font-size: 25px;
        color: white;
      }

      table {
        border: 2px solid white;
        border-collapse: collapse;
      }
      td {
        font-size: 25px;
        border: 1px solid white;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №351</h1>
    <p>Передача порядкового номера в коллбэк</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <p class="elem">1</p>
    <p class="elem">2</p>
    <p class="elem">3</p>
    <p class="elem">4</p>
    <p class="elem">5</p>

    <script>
      // Задание №1
      let paragraphs = document.querySelector("#elem");

      function forEach(selector, callback) {
        let elements = document.querySelectorAll(selector);

        for (let i = 0; i < elements.length; i++) {
          callback(elements[i], i);
        }
      }

      forEach(".elem", function (paragraph, index) {
        paragraph.textContent = index + 1 + ". " + paragraph.textContent;
      });
    </script>
  </body>
</html>
