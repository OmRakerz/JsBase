<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Передача группы DOM элементов параметрами функций</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      div {
        font-size: 25px;
        color: white;
      }

      ol {
        font-size: 25px;
        color: white;
      }
      ul {
        font-size: 25px;
        color: white;
      }

      table {
        border: 2px solid white;
        border-collapse: collapse;
      }
      td {
        font-size: 25px;
        border: 1px solid white;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №353</h1>
    <p>Передача группы DOM элементов параметрами функций</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <p class="elem">text</p>
    <p class="elem">text</p>
    <p class="elem">text</p>
    <p class="elem">text</p>
    <p class="elem">text</p>

    <!-- Задание №2 -->
    <h3>Задание №2, №3</h3>

    <ul>
      <li>Текст 1</li>
    </ul>

    <script>
      // Задание №1
      function appendText(elems, text) {
        for (let elem of elems) {
          elem.textContent += text;
        }
      }

      let elems = document.querySelectorAll(".elem");
      appendText(elems, ", new text");

      // Задание №2
      function appendElem(ul, text) {
        let li = document.createElement("li");
        li.textContent = text;
        ul.appendChild(li);
      }

      let ul = document.querySelector("ul");
      appendElem(ul, "Текст 2");
      appendElem(ul, "Текст 3");

      // Задание №3
      let arr = [4, 5, 6];

      for (let i = 0; i < arr.length; i++) {
        appendElem(ul, arr[i]);
      }
    </script>
  </body>
</html>
