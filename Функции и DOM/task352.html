<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Передача DOM элемента параметром функции</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      div {
        font-size: 25px;
        color: white;
      }

      ol {
        font-size: 25px;
        color: white;
      }
      ul {
        font-size: 25px;
        color: white;
      }

      table {
        border: 2px solid white;
        border-collapse: collapse;
      }
      td {
        font-size: 25px;
        border: 1px solid white;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №352</h1>
    <p>Передача DOM элемента параметром функции</p>

    <!-- Задание №1 -->
    <h3>Задание №1, №2</h3>

    <p id="elem1">text1</p>
    <p id="elem2">text2</p>

    <!-- Задание №3 -->
    <h3>Задание №3</h3>

    <input type="text" id="input" />

    <script>
      // Задание №1
      function appendText(elem, text) {
        elem.textContent += text;
      }

      let elem1 = document.getElementById("elem1");
      appendText(elem1, " new text");

      // Задание №2
      let paragraphs = document.querySelectorAll("p");

      paragraphs.forEach(function (paragraph) {
        appendText(paragraph, "!");
      });

      // Задание №3
      let input = document.getElementById("input");

      function setValue(input, text) {
        input.value = text;
      }

      setValue(input, "new value");
    </script>
  </body>
</html>
