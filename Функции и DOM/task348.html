<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Функции для работы с DOM элементом на JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      div {
        font-size: 25px;
        color: white;
      }

      ol {
        font-size: 25px;
        color: white;
      }
      ul {
        font-size: 25px;
        color: white;
      }

      table {
        border: 2px solid white;
        border-collapse: collapse;
      }
      td {
        font-size: 25px;
        border: 1px solid white;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №348</h1>
    <p>Функции для работы с DOM элементом</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <p id="elem1"></p>
    <p id="elem2"></p>

    <!-- Задание №2 -->
    <h3>Задание №2</h3>

    <a id="link" href="#"></a>

    <script>
      // Задание №1
      function settext(selector, text) {
        let elem = document.querySelector(selector);
        elem.textContent = text;
      }

      settext("#elem1", "text1");
      settext("#elem2", "text2");

      // Задание №2
      function setattr(selector, attributeName, attributeValue) {
        let element = document.querySelector(selector);
        element.setAttribute(attributeName, attributeValue);
      }

      setattr("#link", "href", "https://neal.fun");
    </script>
  </body>
</html>
