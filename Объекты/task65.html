    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),

        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {

        display: block;
        width: 70%;
        color: white;
      }
    </style>

    <script>
      // Задание №1

      // console.log(typeof { x: 1, y: 2, z: 3 });
      console.log("Задание №1. Выведется object");

      // Задание №2

      // console.log(typeof [1, 2, 3]);
      console.log("Задание №2. Выведется object");

      // Задание №3

      // let arr1 = [1, 2, 3];
      // console.log(typeof arr1);
      console.log("Задание №3. Выведется object");

      // Задание №4

      // let arr2 = [1, 2, 3];

      console.log("Задание №4. Выведется number");
