<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Изменение элементов объектов</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 70%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let obj = {
        x: 1,
        y: 2,
        z: 3,
      };
      console.log("Задание №1. Неизмененный объект: ");
      console.log(obj);

      obj.x **= 2;
      obj.y **= 2;
      obj.z **= 2;
      console.log("Задание №1. Возведен в квадрат каждый элемент объекта: ");
      console.log(obj);
    </script>
  </head>
  <body>
    <h1>Упражнение №53</h1>
    <p>Изменение элементов объектов</p>
  </body>
</html>
