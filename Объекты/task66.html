<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отличаем массивы от объектов в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 70%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      // console.log(Array.isArray([1, 2, 3]));
      console.log("Задание №1. Выведется true, т.к. объект является массивом");

      // Задание №2
      // console.log(Array.isArray({ x: 1, y: 2, z: 3 }));
      console.log(
        "Задание №2. Выведется false, т.к. объект не является массивом"
      );
    </script>
  </head>
  <body>
    <h1>Упражнение №66</h1>
    <p>Отличаем массивы от объектов</p>
  </body>
</html>
