<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск ошибок в коде с объектами JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 70%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let obj1 = { x: 1, y: 2, z: 3 };
      console.log("Задание №1. Вывод элемента объекта по ключу: " + obj1["x"]);

      // Задание №2
      let obj2 = { x: 1, y: 2, z: 3 };
      let key = "x";
      console.log(
        "Задание №2. Вывод элемента объекта по ключу из переменной: " +
          obj2[key]
      );

      // Задание №3
      let obj3 = { x: 1, y: 2, z: 3 };
      let sum = obj3["x"] + obj3["y"] + obj3["z"];
      console.log("Задание №3. Сумма всех элементов объекта: " + sum);

      // Задание №4
      let obj4 = { x: 1, y: 2, z: 3 };
      console.log("Задание №4. Длина объекта: " + Object.keys(obj4).length);
    </script>
  </head>
  <body>
    <h1>Упражнение №71</h1>
    <p>Поиск ошибок в коде с объектами JavaScript</p>
  </body>
</html>
