<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Неупорядоченность объектов</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 70%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let health = {
        13: "Граммидин",
        12: "Лазолван",
        53: "Ангидак",
        42: "Ингавирин",
        8: "Мом",
      };

      console.log(health[8]);
      console.log(health[53]);
      console.log(health[13]);
      console.log(health[42]);
      console.log(health[12]);
    </script>
  </head>
  <body>
    <h1>Упражнение №55</h1>
    <p>Неупорядоченность объектов</p>
  </body>
</html>
