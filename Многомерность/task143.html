<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Многомерные объекты в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let obj = {
        key1: {
          key1: 1,
          key2: 2,
          key3: 3,
        },
        key2: {
          key1: 4,
          key2: 5,
          key3: 6,
        },
        key3: {
          key1: 7,
          key2: 8,
          key3: 9,
        },
      };

      let sum1 = obj.key1.key1 + obj.key1.key2 + obj.key1.key3;
      let sum2 = obj.key2.key1 + obj.key2.key2 + obj.key2.key3;
      let sum3 = obj.key3.key1 + obj.key3.key2 + obj.key3.key3;

      let result = sum1 + sum2 + sum3;

      console.log("Задание №1. Сумма элементов объекта равна: " + result);

      // Задание №2
      console.log("Задание №2. Вывести элементы 'b2' и 'c1'");
      let obj2 = {
        1: {
          1: "a1",
          2: "a2",
          3: "a3",
        },
        2: {
          1: "b1",
          2: "b2",
          3: "b3",
        },
        3: {
          1: "c1",
          2: "c2",
          3: "c3",
        },
      };

      console.log(obj2[2][2]);
      console.log(obj2[3][1]);

      // Задание №3
      let obj3 = {
        key1: {
          a: 1,
          b: 2,

          c: {
            d: 3,
            e: 4,
          },

          f: 5,
        },
        key2: {
          g: 6,
          h: 7,
        },
      };

      let sum31 =
        obj3.key1.a +
        obj3.key1.b +
        obj3.key1.c.d +
        obj3.key1.c.e +
        +obj3.key1.f;

      let sum32 = obj3.key2.g + obj3.key2.h;

      let result3 = sum31 + sum32;
      console.log("Задание №3. Сумма всех элементов-чисел равна:" + result3);
    </script>
  </head>
  <body>
    <h1>Упражнение №143</h1>
    <p>Многомерные объекты</p>
  </body>
</html>
