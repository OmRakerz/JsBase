<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавление элементов в многомерные объекты JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let affairs = {
        "2019-12-28": ["data11", "data12", "data13"],
        "2019-12-29": ["data21", "data22", "data23"],
        "2019-12-30": ["data31", "data32", "data33"],
      };

      // Задание №2
      console.log("Задание №2. Добавили еще одно дело в дату '2019-12-29': ");

      affairs["2019-12-29"].push("data24");
      console.log(affairs);

      // Задание №3
      console.log("Задание №3. Добавьте еще два дела в дату '2019-12-31': ");

      affairs["2019-12-31"] = ["data41", "data42"];
      console.log(affairs);

      // Задание №4
      let students = {
        group1: {
          subgroup11: ["student111", "student112", "student113"],
          subgroup12: ["student121", "student122", "student123"],
        },
        group2: {
          subgroup21: ["student211", "student212", "student213"],
          subgroup22: ["student221", "student222", "student223"],
        },
        group3: {
          subgroup31: ["student311", "student312", "student313"],
          subgroup32: ["student321", "student322", "student323"],
        },
      };

      // Задание №5
      console.log(
        "Задание №5. Добавили нового студента в подгруппу 'subgroup11': "
      );

      students["group1"]["subgroup11"].push("student114");
      console.log(students);

      // Задание №6
      console.log("Задание №6. Добавили в первую группу еще одну подгруппу: ");

      students["group1"]["subgroup13"] = [
        "student131",
        "student132",
        "student133",
      ];
      console.log(students);
      // Задание №7
      console.log(
        "Задание №7. Сдедали четвертую группу, в которой добавили подгруппу и вставили в нее двух новых студентов:"
      );

      students["group4"] = {};
      students["group4"]["subgroup41"] = ["student411", "student412"];
      console.log(students);
    </script>
  </head>
  <body>
    <h1>Упражнение №150</h1>
    <p>Добавление элементов в многомерные объекты</p>
  </body>
</html>
