<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Перебор многомерных объектов в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let obj = {
        1: {
          1: 11,
          2: 12,
          3: 13,
        },
        2: {
          1: 21,
          2: 22,
          3: 23,
        },
        3: {
          1: 24,
          2: 25,
          3: 26,
        },
      };

      let result = 0;

      for (let key in obj) {
        let subObj = obj[key];

        for (let subKey in subObj) {
          result += subObj[subKey];
        }
      }

      console.log("Задание №1. Сумма элементов объекта obj равна: " + result);

      // Задание №2
      let obj2 = {
        1: {
          1: {
            1: 111,
            2: 112,
            3: 113,
          },
          2: {
            1: 121,
            2: 122,
            3: 123,
          },
        },
        2: {
          1: {
            1: 211,
            2: 212,
            3: 213,
          },
          2: {
            1: 221,
            2: 222,
            3: 223,
          },
        },
        3: {
          1: {
            1: 311,
            2: 312,
            3: 313,
          },
          2: {
            1: 321,
            2: 322,
            3: 323,
          },
        },
      };

      let result2 = 0;

      for (let key in obj2) {
        let subObj1 = obj2[key];

        for (let subKey in subObj1) {
          let subObj2 = subObj1[subKey];

          for (let subsubKey in subObj2) {
            result2 += subObj2[subsubKey]; // добавляем значение элемента к сумме
          }
        }
      }

      console.log("Задание №2. Сумма элементов объекта obj2 равна: " + result2);
    </script>
  </head>
  <body>
    <h1>Упражнение №144</h1>
    <p>Перебор многомерных объектов</p>
  </body>
</html>
