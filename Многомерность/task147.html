<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Массив объектов в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      console.log(
        "Задание №1. Вывести данные каждого работника в формате имя - зарплата: "
      );

      let employees = [
        {
          name: "name1",
          salary: 300,
        },
        {
          name: "name2",
          salary: 400,
        },
        {
          name: "name3",
          salary: 500,
        },
      ];

      for (let employee of employees) {
        console.log(employee.name + " - " + employee.salary);
      }

      console.log("-------------------------------------");

      // Задание №2
      let employees2 = [
        {
          name: "name1",
          salary: 300,
        },
        {
          name: "name2",
          salary: 400,
        },
        {
          name: "name3",
          salary: 500,
        },
      ];

      let sum2 = 0;

      for (let employee of employees) {
        sum2 += employee.salary;
      }
      console.log("Задание №2. Cумма зарплат всех работников равна: " + sum2);

      console.log("-------------------------------------");

      // Задание №3
      let employees3 = [
        {
          name: "name1",
          salary: 300,
          age: 28,
        },
        {
          name: "name2",
          salary: 400,
          age: 29,
        },
        {
          name: "name3",
          salary: 500,
          age: 30,
        },
        {
          name: "name4",
          salary: 600,
          age: 31,
        },
        {
          name: "name5",
          salary: 700,
          age: 32,
        },
      ];

      let sum3 = 0;

      for (let employee of employees3) {
        if (employee.age >= 30) {
          sum3 += employee.salary;
        }
      }

      console.log(
        "Задание №3. Сумма зарплат тех работников, возраст которых равен или более 30 лет равна: " +
          sum3
      );
    </script>
  </head>
  <body>
    <h1>Упражнение №147</h1>
    <p>Массив объектов</p>
  </body>
</html>
