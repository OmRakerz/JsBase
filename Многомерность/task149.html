<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавление элементов в многомерные массивы JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let employees = [
        {
          name: "name1",
          salary: 300,
          age: 28,
        },
        {
          name: "name2",
          salary: 400,
          age: 29,
        },
        {
          name: "name3",
          salary: 500,
          age: 30,
        },
      ];

      employees.push({
        name: "name4",
        salary: 600,
        age: 31,
      });

      console.log(employees);
    </script>
  </head>
  <body>
    <h1>Упражнение №149</h1>
    <p>Добавление элементов в многомерные массивы</p>
  </body>
</html>
