<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Длина массива</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 70%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let weekday = ["Понедельник", "Вторник", "Среда", "Четверг", "Пятница"];
      console.log(
        "Задание №1. Количество элементов массива: " + weekday.length
      );

      // Задание №2
      let health = ["Тизин", "Граммидин", "Лазолван", "Ингавирин", "Мом"];
      console.log(
        "Задание №2. Последний элемент массива: " + health[health.length - 1]
      );
    </script>
  </head>
  <body>
    <h1>Упражнение №40</h1>
    <p>Длина массива</p>
  </body>
</html>
