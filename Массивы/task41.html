<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Изменение элементов массива</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 70%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let arr1 = ["a", "b", "c"];
      console.log("Задание №1. Неизмененный массив: " + arr1);

      arr1[0] = 1;
      arr1[1] = 2;
      arr1[2] = 3;
      console.log("Задание №1. Измененный массив: " + arr1);

      // Задание №2
      let arr2 = [21, 22, 23];
      console.log("Задание №2. Неизмененный массив: " + arr2);

      arr2[0] += 3;
      arr2[1] += 3;
      arr2[2] += 3;
      console.log(
        "Задание №2. Измененный массив (прибавлено к каждому элементу массива число 3): " +
          arr2
      );

      // Задание №3
      let arr3 = [1, 2, 3];
      console.log("Задание №3. Неизмененный массив: " + arr3);

      arr3[0]++;
      arr3[1]++;
      arr3[2]++;
      console.log(
        "Задание №3. Измененный массив (увеличен каждый элемент массива на один): " +
          arr3
      );
    </script>
  </head>
  <body>
    <h1>Упражнение №41</h1>
    <p>Изменение элементов массива</p>
  </body>
</html>
