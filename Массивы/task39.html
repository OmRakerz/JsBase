<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Получение элементов массивов</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 70%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let arr1 = [1, 2, 3];

      console.log("Задание №1: " + arr1[0]);
      console.log("Задание №1: " + arr1[1]);
      console.log("Задание №1: " + arr1[2]);

      // Задание №2
      let arr2 = [1, 2, 3];

      console.log("Задание №2: " + arr2[0]);
      console.log("Задание №2: " + arr2[1]);
      console.log("Задание №2: " + arr2[2]);

      // Задание №3
      let arr3 = [1, 2, 3];
      console.log("Задание №3: " + (arr3[0] + arr3[1] + arr3[2]));

      // Задание №4
      let arr4 = ["a", "b", "c", "d"];
      console.log(`Задание №4: ${arr4[0]}+${arr4[1]}+${arr4[2]}+${arr4[3]}`);
    </script>
  </head>
  <body>
    <h1>Упражнение №39</h1>
    <p>Получение элементов массивов</p>
  </body>
</html>
