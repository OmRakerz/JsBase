<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск ошибок в коде с массивами</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 70%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let arr1 = [1, 2, 3, 4, 5];
      console.log(
        "Задание №1. Последний элемент массива: " + arr1[arr1.length - 1]
      );

      // Задание №2
      let arr2 = [1, 2, 3, 4, 5];
      console.log(
        "Задание №2. Сумма элементов массива: " +
          (arr2[0] + arr2[1] + arr2[2] + arr2[3] + arr2[4])
      );

      // Задание №3
      let arr3 = [1, 2, 3, 4, 5];
      console.log(`Задание №3. Длинна массива ${arr3} равна ` + arr3.length);

      // Задание №4
      let arr4 = [1, 2, 3, 4, 5];
      console.log("Задание №4. Длинна массива: " + arr4.length);
    </script>
  </head>
  <body>
    <h1>Упражнение №47</h1>
    <p>Поиск ошибок в коде с массивами</p>
  </body>
</html>
