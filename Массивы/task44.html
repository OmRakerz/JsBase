<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавление элементов через push</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 70%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let arr1 = [];
      // push добавляет элементы в конец массива
      arr1.push(1); // добавил в конец 1
      arr1.push(2); // добавил в конец 2
      arr1.push(3); // добавил в конец 3

      console.log("Задание №1. Массив с элементами: " + arr1);

      // Задание №2
      let arr2 = [1, 2, 3];
      console.log("Задание №2. Неизмененный массив: " + arr2);

      // push добавляет элементы в конец массива
      arr2.push(4); // добавил в конец 4
      arr2.push(5); // добавил в конец 5

      console.log(
        "Задание №2. В конец массива добавлены два элемента: " + arr2
      );
    </script>
  </head>
  <body>
    <h1>Упражнение №44</h1>
    <p>Добавление элементов через push</p>
  </body>
</html>
