<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Изменение объектов через цикл в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      console.log("Задание №1. Возведен каждый элемент объекта в квадрат: ");

      let obj1 = { x: 1, y: 2, z: 3 };
      for (let key in obj1) {
        obj1[key] = obj1[key] ** 2;
      }
      console.log(obj1);

      // Задание №2
      console.log("Задание №2. Увеличен каждый элемент объекта на единицу. ");

      let obj2 = { x: 1, y: 2, z: 3 };
      for (let key in obj2) {
        obj2[key] += 1;
      }
      console.log(obj2);
    </script>
  </head>
  <body>
    <h1>Упражнение №129</h1>
    <p>Изменение объектов через цикл в JavaScript</p>
  </body>
</html>
