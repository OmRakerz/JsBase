<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отработка циклов JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      console.log(
        "Задание №1. Вывести с помощью цикла столбец чисел от 1 до 100: "
      );

      for (let i = 1; i <= 100; i++) {
        console.log(i);
      }

      console.log("-------------------------------------");

      // Задание №2
      console.log(
        "Задание №2. Вывести с помощью цикла столбец чисел от 100 до 1: "
      );

      for (let i = 100; i >= 1; i--) {
        console.log(i);
      }

      console.log("-------------------------------------");

      // Задание №3
      console.log(
        "Задание №3. Вывести с помощью цикла столбец четных чисел от 1 до 100: "
      );

      for (let i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          console.log(i);
        }
      }

      console.log("-------------------------------------");

      // Задание №4
      console.log("Задание №4. Заполнить массив 10-ю 'x' с помощью цикла: ");

      let arr4 = [];

      for (let i = 1; i <= 10; i++) {
        arr4.push("x"); // заполняет массив данными
      }

      console.log(arr4);

      console.log("-------------------------------------");

      // Задание №5
      console.log(
        "Задание №5. Заполнить массив числами от 1 до 10 с помощью цикла: "
      );

      let arr5 = [];

      for (i = 1; i <= 10; i++) {
        arr5.push(i);
      }

      console.log(arr5);

      console.log("-------------------------------------");

      // Задание №6
      console.log(
        "Задание №6. С помощью цикла вывести только те элементы массива, которые больше нуля и меньше 10-ти: "
      );

      let arr6 = [1, 3, 32, 67, 123, 5, 9, 6, 2];

      for (let elem of arr6) {
        if (elem > 0 && elem < 10) {
          console.log(elem);
        }
      }

      console.log("-------------------------------------");

      // Задание №7
      console.log(
        "Задание №7. С помощью цикла проверить, что в нем есть элемент со значением 5: "
      );

      let arr7 = [1, 3, 32, 67, 123, 5, 9, 6, 2];
      let flag7 = false;

      for (let elem of arr7) {
        if (elem == 5) {
          flag7 = true;
          break;
        }
      }

      console.log(flag7);

      console.log("-------------------------------------");

      // Задание №8
      console.log(
        "Задание №8. С помощью цикла найти сумму элементов этого массива: "
      );

      let arr8 = [1, 3, 32, 67, 123, 5, 9, 6, 2];
      let res8 = 0;

      for (let elem of arr8) {
        res8 += elem;
      }

      console.log(res8);

      console.log("-------------------------------------");

      // Задание №9
      console.log(
        "Задание №9. С помощью цикла найти сумму квадратов элементов этого массива: "
      );

      let arr9 = [1, 3, 32, 67, 123, 5, 9, 6, 2];
      let res9 = 0;

      for (let elem of arr9) {
        res9 += elem ** 2;
      }

      console.log(res9);

      console.log("-------------------------------------");

      // Задание №10
      console.log(
        "Задание №10. Найти среднее арифметическое элементов этого массива: "
      );

      let arr10 = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      res10 = 0;

      for (let elem of arr10) {
        res10 += elem;
      }

      res10 = res10 / arr10.length;

      console.log(res10);

      console.log("-------------------------------------");

      // Задание №11
      console.log(
        "Задание №11. Напишите скрипт, который будет находить факториал числа:"
      );

      function factorial(num) {
        let result = 1;
        for (let i = 1; i <= num; i++) {
          result *= i;
        }
        return result;
      }

      console.log(factorial(5));

      console.log("-------------------------------------");

      // Задание №12
      console.log(
        "Задание №12. Заполните массив числами от 10 до 1 с помощью цикла:"
      );

      let arr12 = [];
      for (let i = 10; i >= 1; i--) {
        arr12.push(i);
      }

      console.log(arr12);

      console.log("-------------------------------------");

      // Задание №13
      console.log(
        "Задание №13. Дан массив с числами. Числа могут быть положительными и отрицательными. Найдите сумму положительных элементов массива: "
      );

      let arr13 = [-1, 2, 4, -3, 5, -7, 8];
      let sum13 = 0;

      for (let i = 0; i < arr13.length; i++) {
        if (arr13[i] > 0) {
          sum13 += arr13[i];
        }
      }
      console.log(sum13);

      console.log("-------------------------------------");

      // Задание №14
      console.log(
        "Задание №14. Выведите на экран только те числа из массива, которые начинаются на цифру 1, 2 или 5: "
      );

      let arr14 = [10, 20, 30, 50, 235, 3000];

      for (let elem of arr14) {
        if (
          String(elem)[0] == 1 ||
          String(elem)[0] == 2 ||
          String(elem)[0] == 5
        ) {
          console.log(elem);
        } else {
          continue;
        }
      }

      console.log("-------------------------------------");

      // Задание №15
      console.log(
        "Задание №15. Дан массив с числами. Выведите элементы этого массива в обратном порядке: "
      );

      let arr15 = [1, 2, 3, 4, 5];

      for (let i = arr15.length - 1; i >= 0; i--) {
        console.log(arr15[i]);
      }

      console.log("-------------------------------------");

      // Задание №16
      console.log(
        "Задание №16. Дан массив с числами. С помощью цикла выведите на экран все элементы, значение которых совпадает с их порядковым номером в массиве: "
      );

      let arr16 = [0, 1, 3, 3, 5, 6, 12, 1];

      for (let i = 0; i <= arr16.length - 1; i++) {
        if (arr16[i] == i) {
          console.log(arr16[i]);
        }
      }

      console.log("-------------------------------------");

      // Задание №17
      console.log(
        "Задание №17. Дан массив с числами. С помощью цикла for и функции document.write выведите каждый элемент массива с новой строки. Используйте для этого тег br: "
      );

      let arr17 = [1, 2, 3, 4, 5];

      for (let i = 0; i < arr17.length; i++) {
        document.write("<p>" + arr17[i] + "<br>" + "</p>");
      }

      console.log("-------------------------------------");

      // Задание №18
      console.log(
        "Задание №18. Дан массив с числами. С помощью цикла for и функции document.write выведите каждый элемент массива в отдельном абзаце: "
      );

      let arr18 = [1, 2, 3, 4, 5];

      for (let i = 0; i < arr18.length; i++) {
        document.write("<p>" + arr18[i] + "</p>");
      }

      console.log("-------------------------------------");

      // Задание №19
      console.log(
        "Задание №19. Составьте массив дней недели. С помощью цикла for выведите все дни недели, а выходные дни выведите жирным: "
      );

      let days = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];

      for (let i = 0; i < days.length; i++) {
        if (i === 5 || i === 6) {
          document.write("<p>" + "<b>" + days[i] + "</b><br>" + "</p>");
        } else {
          document.write("<p>" + days[i] + "<br>" + "</p>");
        }
      }

      console.log("-------------------------------------");

      // Задание №20
      console.log(
        "Задание №20. Составьте массив дней недели. С помощью цикла for выведите все дни недели, а текущий день выведите курсивом. Номер текущего дня должен храниться в переменной day: "
      );

      let daysOfWeek = [
        "Воскресенье",
        "Понедельник",
        "Вторник",
        "Среда",
        "Четверг",
        "Пятница",
        "Суббота",
      ];
      let day = new Date().getDay();

      for (let i = 0; i < daysOfWeek.length; i++) {
        if (i == day) {
          document.write("<p>" + "<em>" + daysOfWeek[i] + "</em><br>" + "</p>");
        } else {
          document.write("<p>" + daysOfWeek[i] + "<br>" + "</p>");
        }
      }

      console.log("-------------------------------------");

      // Задание №21
      console.log("Задание №21. Увеличьте зарплату каждого работника на 10%: ");

      let obj1 = {
        employee1: 100,
        employee2: 200,
        employee3: 300,
        employee4: 400,
        employee5: 500,
        employee6: 600,
        employee7: 700,
      };

      for (let key in obj1) {
        obj1[key] = obj1[key] * 1.1;
      }

      console.log(obj1);

      console.log("-------------------------------------");

      // Задание №22
      console.log(
        "Задание №22. Модифицируйте предыдущую задачу так, чтобы зарплата увеличивалась только тем работникам, у которых она меньше или равна 400: "
      );

      let obj2 = {
        employee1: 100,
        employee2: 200,
        employee3: 300,
        employee4: 400,
        employee5: 500,
        employee6: 600,
        employee7: 700,
      };

      for (let key in obj2) {
        if (obj2[key] <= 400) {
          obj2[key] = obj2[key] * 1.1;
        }
      }

      console.log(obj2);

      console.log("-------------------------------------");

      // Задание №23
      console.log(
        "Задание №23. С помощью этих массивов создайте новый объект, сделав его ключами элементы первого массива, а значениями - элементы второго: "
      );

      let arr19 = [1, 2, 3, 4, 5];
      let arr20 = [6, 7, 8, 9, 10];
      let newObj = {};

      for (let i = 0; i < arr19.length; i++) {
        key = arr19[i];
        value = arr20[i];

        newObj[key] = value;
      }

      console.log(newObj);

      console.log("-------------------------------------");

      // Задание №24
      console.log(
        "Задание №24. Найдите сумму ключей этого объекта и поделите ее на сумму значений: "
      );

      let obj3 = { 1: 6, 2: 7, 3: 8, 4: 9, 5: 10 };
      let sumKeys = 0;
      let sumValues = 0;

      for (let item in obj3) {
        key = Number(item);
        value = Number(obj3[item]);

        sumKeys += key;
        sumValues += value;
      }

      let res5 = sumKeys / sumValues;

      console.log(res5);

      console.log("-------------------------------------");

      // Задание №25
      console.log(
        "Задание №25. Запишите ключи этого объекта в один массив, а значения - в другой: "
      );

      let obj4 = { a: 1, b: 2, c: 3, d: 4, e: 5 };
      let keysArr = [];
      let valuesArr = [];

      for (let key in obj4) {
        keysArr.push(key); // добавляем ключ в массив ключей
        valuesArr.push(obj4[key]); // добавляем значение в массив значений
      }

      console.log(keysArr);
      console.log(valuesArr);

      console.log("-------------------------------------");

      // Задание №26
      console.log(
        "Задание №26. Запишите в новый массив элементы, значение которых начинается с цифры 1 или цифры 2:  "
      );

      // Ex. 26
      let obj5 = {
        1: 125,
        2: 225,
        3: 128,
        4: 356,
        5: 145,
        6: 281,
        7: 452,
      };

      let newArr = [];

      for (let item in obj5) {
        let value = obj5[item];
        if (String(value)[0] == "1" || String(value)[0] == "2") {
          newArr.push(value);
        }
      }
      console.log(newArr);

      console.log("-------------------------------------");

      // Задание №27
      console.log(
        "Задание №27. Создайте из этого массива следующий объект: {1: 'a', 2: 'b', 3: 'c', 4: 'd', 5: 'e'} "
      );

      let arr21 = ["a", "b", "c", "d", "e"];
      let newObj3 = {};

      for (let i = 0; i < arr21.length; i++) {
        newObj3[i + 1] = arr21[i];
      }

      console.log(newObj3);
      // результат: {1: 'a', 2: 'b', 3: 'c', 4: 'd', 5: 'e'}

      console.log("-------------------------------------");

      // Задание №28
      console.log(
        "Задание №28. Создайте из этого массива следующий объект: {'a': 1, 'b': 2, 'c': 3, 'd': 4, 'e': 5} "
      );

      let arr22 = ["a", "b", "c", "d", "e"];
      let newObj4 = {};

      for (let i = 0; i < arr22.length; i++) {
        newObj4[arr22[i]] = i + 1;
      }

      console.log(newObj4);
    </script>
  </head>
  <body>
    <h1>Упражнение №137</h1>
    <p>Отработка циклов</p>

    <p>См. в консоль =></p>
  </body>
</html>
