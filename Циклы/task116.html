<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Условия в циклах в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let arr = [2, 5, 9, 15, 1, 4];

      for (let elem of arr) {
        if (elem > 3 && elem < 10) {
          console.log(
            "Задание №1. Элемент массива больше 3 но меньше 10: " + elem
          );
        }
      }

      console.log("-----------------");

      // Задание №2
      let obj = { a: 1, b: 2, c: 3, d: 4, e: 5 };

      for (let key in obj) {
        if (obj[key] % 2 !== 0) {
          console.log(
            "Задание №2. Элемент объекта, имеющий нечетную степень числа : " +
              obj[key]
          );
        }
      }
    </script>
  </head>
  <body>
    <h1>Упражнение №116</h1>
    <p>Условия в циклах</p>
  </body>
</html>
