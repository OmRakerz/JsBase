<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Советы по написанию кода циклов в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let arr = [10, 20, 30, 40, 21, 32, 51];
      let sum = 0;

      console.log(
        `Задание №1. Вывели из массива arr: [${arr}] те элементы, у которых первая цифра 1 или 2, и нашли их сумму:`
      );

      for (let elem of arr) {
        if (String(elem)[0] == "1" || String(elem)[0] == "2") {
          console.log(elem);
          sum += elem;
        }
      }
      console.log("Сумма выведенных выше элементов: " + sum);
    </script>
  </head>
  <body>
    <h1>Упражнение №134</h1>
    <p>Советы по написанию кода циклов</p>
  </body>
</html>
