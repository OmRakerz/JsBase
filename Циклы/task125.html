    <style>

        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),

      }
    </style>

    <script>
      // Задание №1

      // Если у нас есть цикл в цикле, то переменные, объявленные во внешнем цикле, будут доступны во внутреннем. В следующем примере переменная num доступна во внутреннем цикле:
      for (let i = 0; i <= 9; i++) {
        let num = 3;

        for (let j = 0; j <= 9; j++) {
          console.log(num); // выведет 3
        }
      }

    </script>
  </head>
  <body>
    <h1>Упражнение №125</h1>
    <p>Вложенные циклы и область видимости</p>

    <br />

    <p>
      Если у нас есть цикл в цикле, то переменные, объявленные во внешнем цикле,

    </p>

    <p>Переменные, объявленные во внутреннем цикле, недоступны снаружи</p>
  </body>
