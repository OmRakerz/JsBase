<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Объект с количеством элементов в массиве JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      console.log("Задание №1:");

      let str = prompt();
      let count = {};

      for (let elem of str) {
        if (count[elem] === undefined) {
          count[elem] = 1;
        } else {
          count[elem]++;
        }
      }

      console.log(count);
    </script>
  </head>
  <body>
    <h1>Упражнение №132</h1>
    <p>Объект с количеством элементов в массиве</p>
  </body>
</html>
