<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Область видимости в циклах JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1

      // Давайте посмотрим, какой областью видимости обладают переменные при работе с циклами. Объявим какую-нибудь переменную внутри цикла:
      for (let i = 1; i <= 9; i++) {
        let num = 3;
        console.log(num); // выведет 3
      }

      // Если же попытаться вывести эту переменную снаружи цикла, то мы получим ошибку:
      //     for (let i = 1; i <= 9; i++) {
      // 	let num = 3;
      // }
      // console.log(num); // выдаст ошибку

      // При необходимости можно объявить переменную снаружи цикла - тогда она будет доступна как внутри цикла, так и снаружи:
      let num; // объявим переменную снаружи цикла

      for (let i = 1; i <= 9; i++) {
        num = 3; // установим ей значение
      }
      console.log(num); // выведет 3
    </script>
  </head>
  <body>
    <h1>Упражнение №124</h1>
    <p>Область видимости в циклах</p>
    <br />
    <p>
      При необходимости можно объявить переменную снаружи цикла - тогда она
      будет доступна как внутри цикла, так и снаружи:
    </p>
  </body>
</html>
