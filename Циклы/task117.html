<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Накопление чисел в циклах JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let sum1 = 0;

      for (let i = 2; i <= 100; i++) {
        if (i % 2 == 0) {
          sum1 += i;
        }
      }
      console.log("Задание №1. Сумма чётных чисел от 2 до 100 равна: " + sum1);

      console.log("-----------------");

      // Задание №2
      let sum2 = 0;

      for (let i = 1; i <= 99; i++) {
        if (i % 2 != 0) {
          sum2 += 1;
        }
      }
      console.log("Задание №2. Сумма нечётных чисел от 1 до 99 равна: " + sum2);

      console.log("-----------------");

      // Задание №3
      let mul = 1;

      for (let i = 1; i <= 20; i++) {
        mul *= i;
      }
      console.log(
        "Задание №3. Произведение целых чисел от 1 до 20 равно: " + mul
      );
    </script>
  </head>
  <body>
    <h1>Упражнение №117</h1>
    <p>Накопление чисел в циклах</p>
  </body>
</html>
