<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Получение соседей элементов в массиве JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let arr1 = [1, 2, 3, 4, 5];
      for (let i = 1; i < arr1.length; i++) {
        console.log("Задание №1. " + [arr1[i]]);
      }

      console.log("-----------------");

      // Задание №2
      let arr2 = [1, 2, 3, 4, 5];
      let res2 = 0;

      for (let i = 0; i < arr2.length - 1; i++) {
        res2 = arr2[i] + arr2[i + 1];
        console.log("Задание №2. " + res2);
      }

      console.log("-----------------");

      // Задание №3
      let arr3 = [1, 2, 3, 4, 5];

      for (let i = 2; i < arr3.length; i++) {
        console.log("Задание №3. " + arr3[i - 2], arr3[i - 1]);
      }

      console.log("-----------------");

      // Задание №4
      let arr4 = [1, 2, 3, 4, 5];
      let res4 = 0;

      for (let i = 2; i <= arr4.length - 1; i++) {
        res4 = arr4[i - 2] + arr4[i - 1] + arr4[i];
        console.log("Задание №4. " + res4);
      }

      console.log("-----------------");

      // Задание №5
      let arr5 = [1, 2, 3, 4, 5];
      let res5 = 0;

      for (let i = 1; i < arr5.length - 1; i++) {
        res5 = arr5[i - 1] + arr5[i] + arr5[i + 1];
        console.log("Задание №5. " + res5);
      }
    </script>
  </head>
  <body>
    <h1>Упражнение №133</h1>
    <p>Получение соседей элементов в массиве</p>
  </body>
</html>
