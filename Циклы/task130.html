<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Работа с флагами в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      console.log("Задание №1. Проверка на наличие в массиве элемента 'с': ");

      let arr = ["a", "b", "c", "d", "e"];
      let flag1 = false;

      for (let elem of arr) {
        if (elem == "c") {
          flag1 = true;
          break;
        }
      }

      if (flag1 === true) {
        console.log("+++");
      } else {
        console.log("---");
      }

      // Задание №2
      console.log("Задание №2. Проверка числа на то, простое оно или нет: ");

      let num = prompt("Введите число: ");
      let flag2 = true;
      let i = 2;

      while (i < num) {
        if (num % i == 0) {
          flag2 = false;
          break;
        } else {
          i += 1;
        }
      }

      if (flag2) {
        console.log(`Число ${num} простое`);
      } else {
        console.log(`Число ${num} не является простым`);
      }
    </script>
  </head>
  <body>
    <h1>Упражнение №130</h1>
    <p>Работа с флагами</p>

    <p>
      <i>Флаг</i> - это специальная переменная, которая может принимать только
      два значения: <b>true</b> и <b>false</b>. С помощью флагов можно решать
      задачи, проверяющие отсутствие чего-либо: к примеру, можно проверить, что
      в массиве нет элемента с определенным значением.
    </p>
  </body>
</html>
