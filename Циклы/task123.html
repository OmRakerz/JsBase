<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вложенные циклы в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      for (let i = 1; i <= 9; i++) {
        for (let j = 1; j <= 3; j++) {
          document.write(i);
        }
      }

      // Задание №2
      for (let i = 1; i <= 3; i++) {
        for (let j = 1; j <= 3; j++) {
          document.write("\n" + i + j + " ");
        }
      }
    </script>
  </head>
  <body>
    <br />
    <h1>Упражнение №123</h1>
    <p>Вложенные циклы</p>
  </body>
</html>
