<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Цикл while в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let num1 = 1;

      while (num1 <= 100) {
        console.log("Задание №1: " + num1);
        num1++;
      }

      console.log("-----------------");

      // Задание №2
      let num2 = 11;

      while (num2 <= 33) {
        console.log("Задание №2: " + num2);
        num2++;
      }

      console.log("-----------------------");

      // Задание №3
      let num3 = 24;
      let count = 0;

      while (num3 <= 1000) {
        num3 = num3 * 3;
        count++;
      }
      console.log("Задание №3. Число: " + num3);
      console.log(
        `Задание №3. Количество итераций, требуемых для получения числа больше 1000 из числа 24 : ${count}`
      );
    </script>
  </head>
  <body>
    <h1>Упражнение №114</h1>
    <p>Цикл while</p>
  </body>
</html>
