<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Погружение событий в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      div {
        font-size: 25px;
        color: white;
      }

      ul {
        font-size: 25px;
        color: white;
      }

      #elem1 {
        width: 200px;
        height: 200px;
        margin: 10px;
        padding: 1px;
        background: #97ff97;
      }

      #elem2 {
        width: 140px;
        height: 140px;
        margin: 30px;
        padding: 1px;
        background: #7777ff;
      }
      #elem3 {
        width: 80px;
        height: 80px;
        margin: 30px;
        padding: 1px;
        background: #ff7d7d;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №298</h1>
    <p>Погружение событий</p>

    <div id="elem1">
      <div id="elem2">
        <div id="elem3"></div>
      </div>
    </div>

    <script>
      // Кроме всплытия событий есть еще и погружение. На самом деле событие сначала идет сверху вниз (стадия перехвата), доходит до нашего элемента (стадия цели) и только потом начинает всплывать (стадия всплытия).

      // Для того, чтобы повесить обработчик события с учетом стадии перехвата в addEventListener есть третий необязательный параметр. Если он равен true - событие сработает на стадии перехвата, а если false - на стадии всплытия (это по умолчанию).

      let elem1 = document.querySelector("#elem1");
      let elem2 = document.querySelector("#elem2");
      let elem3 = document.querySelector("#elem3");

      elem1.addEventListener(
        "click",
        function () {
          console.log("зеленый - погружение");
        },
        true
      );
      elem1.addEventListener(
        "click",
        function () {
          console.log("зеленый - всплытие");
        },
        false
      );

      elem2.addEventListener(
        "click",
        function () {
          console.log("голубой - погружение");
        },
        true
      );
      elem2.addEventListener(
        "click",
        function () {
          console.log("голубой - всплытие");
        },
        false
      );

      elem3.addEventListener(
        "click",
        function () {
          console.log("красный - погружение");
        },
        true
      );
      elem3.addEventListener(
        "click",
        function () {
          console.log("красный- всплытие");
        },
        false
      );
    </script>
  </body>
</html>
