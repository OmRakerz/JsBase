<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Навешивание обработчиков на новые элементы в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      div {
        font-size: 25px;
        color: white;
      }

      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №299</h1>
    <p>Навешивание обработчиков на новые элементы</p>

    <ul>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ul>

    <button>add</button>

    <script>
      // Получим наши элементы в соответствующие переменные:
      let button = document.querySelector("button");
      let list = document.querySelector("ul");
      let items = list.querySelectorAll("li");

      // По клику на любую li ей в конец добавлялся восклицательный знак:
      function handler() {
        this.innerHTML = this.innerHTML + "!";
      }

      // По нажатию на кнопку в конец списка добавлялся новая li:
      for (let item of items) {
        item.addEventListener("click", handler);
      }

      button.addEventListener("click", function () {
        let item = document.createElement("li");
        item.innerHTML = "item";

        item.addEventListener("click", handler); // обработчик клика

        list.appendChild(item);
      });
    </script>
  </body>
</html>
