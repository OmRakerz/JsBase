<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отслеживание клавиш-модификаторов в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      div {
        font-size: 25px;
        color: white;
      }

      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №293</h1>
    <p>Отслеживание клавиш-модификаторов</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <button id="elem1">text</button>

    <!-- Задание №2 -->
    <h3>Задание №2</h3>

    <ul id="elem">
      <li>text</li>
      <li>text</li>
      <li>text</li>
      <li>text</li>
      <li>text</li>
    </ul>

    <script>
      // Задание №1
      let elem3 = document.querySelector("#elem1");

      elem3.addEventListener("click", function (event1) {
        if (event1.altKey) {
          elem3.style.backgroundColor = "red";
        }
      });

      // Задание №2
      let elem2 = document.querySelector("#elem");
      elem2.addEventListener("click", function (event2) {
        if (event2.target.tagName === "LI") {
          if (event2.ctrlKey) {
            event2.target.textContent += "1";
          }
          if (event2.shiftKey) {
            event2.target.textContent += "2";
          }
        }
      });
    </script>
  </body>
</html>
