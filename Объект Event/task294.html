<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отмена действия по умолчанию в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      div {
        font-size: 25px;
        color: white;
      }

      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №294</h1>
    <p>Отмена действия по умолчанию</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <a
      href="https://code.mu/ru/javascript/book/prime/dom/object-Event/cancel-default-action/"
      >Упражнение 294</a
    >

    <!-- Задание №2 -->
    <h3>Задание №2</h3>

    <input type="text" id="input1" />
    <input type="text" id="input2" />
    <p id="result"></p>
    <a href="#" id="calculate">Посчитать сумму</a>

    <script>
      // Задание №1
      let a = document.querySelector("a");

      a.addEventListener("click", function (event) {
        event.preventDefault(); // отменяем действие ссылки по умолчанию
        this.innerHTML += " " + this.href;
      });

      // Задание №2
      let input1 = document.querySelector("#input1");
      let input2 = document.querySelector("#input2");
      let result = document.querySelector("#result");
      let calculate = document.querySelector("#calculate");

      calculate.addEventListener("click", function (event) {
        event.preventDefault();

        let firstNumber = +input1.value; // добавляем знак +, чтобы привести значение к числу
        let secondNumber = +input2.value;
        let sum = firstNumber + secondNumber;

        result.textContent = "Ответ: " + sum;
      });
    </script>
  </body>
</html>
