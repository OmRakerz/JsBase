<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Удаление элементов на JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      div {
        font-size: 25px;
        color: white;
      }

      ol {
        font-size: 25px;
        color: white;
      }
      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №322</h1>
    <p>Удаление элементов</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <!-- Задание №2 -->
    <h3>Задание №2</h3>

    <ul id="parent">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <input type="submit" id="button" />

    <script>
      // Метод remove удаляет элементы

      // Задание №1
      let elems = document.querySelectorAll("li");

      for (let elem of elems) {
        elem.addEventListener("click", function () {
          elem.remove();
        });
      }

      // Задание №2
      let parent = document.querySelector("#parent");
      let btn = document.querySelector("#button");

      btn.addEventListener("click", function () {
        let lastElement = parent.lastElementChild;
        // Если список не пустой, то удаляем последний элемент
        if (lastElement) {
          parent.removeChild(lastElement);
        }
      });
    </script>
  </body>
</html>
