<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Навешивание обработчиков в цикле на JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      div {
        font-size: 25px;
        color: white;
      }

      ol {
        font-size: 25px;
        color: white;
      }
      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №321</h1>
    <p>Навешивание обработчиков в цикле</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <div id="parent"></div>
    <p id="result"></p>

    <script>
      // Задание №1
      let parent = document.querySelector("#parent");
      let result = document.querySelector("#result");

      for (let i = 0; i < 5; i++) {
        // создаем новый input
        let input = document.createElement("input");
        input.type = "text";

        // навешиваем обработчик на потерю фокуса
        input.addEventListener("blur", function () {
          // сохраняем значение input'a в текст абзаца
          result.textContent += `${this.value} `;
        });

        // добавляем новый input в div
        parent.appendChild(input);
      }
    </script>
  </body>
</html>
