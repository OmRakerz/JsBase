<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Создание и вставка элементов на JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      h3 {
        text-transform: uppercase;
        font-size: 30px;
        color: #4682b4;
      }

      h2 {
        text-transform: uppercase;
        font-size: 40px;
        margin-top: 50px;
        color: white;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }

      a {
        font-size: 20px;
        color: #f0fff0;
      }

      div {
        font-size: 25px;
        color: white;
      }

      ol {
        font-size: 25px;
        color: white;
      }
      ul {
        font-size: 25px;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Упражнение №318</h1>
    <p>Создание и вставка элементов</p>

    <!-- Задание №1 -->
    <h3>Задание №1</h3>

    <ol id="elem1"></ol>

    <!-- Задание №2 -->
    <h3>Задание №2</h3>

    <ol id="elem2"></ol>
    <button id="button">click me</button>

    <script>
      // Метод createElement предназначен для создания новых DOM элементов через JavaScript, а затем добавления их на страницу. Параметром этого метода следует передавать имя тега, который должен быть создан.
      // Если записать результат работы createElement в переменную, то в этой переменной будет такой элемент, как будто бы мы получили его через querySelector.
      // Единственное отличие - наш элемент не будет размещен на странице. А так мы можем менять ему текст, атрибуты, навешивать обработчики событий и в конце концов разместить его на странице.

      // Задание №1
      let ol1 = document.querySelector("#elem1");

      // создаем новый элемент <li> и задаем его текст
      let newLi = document.createElement("li");
      newLi.innerHTML = "item";
      // добавляем новый элемент <li> в конец <ol>
      ol1.appendChild(newLi);

      // Задание №2
      let btn = document.querySelector("#button");
      let ol2 = document.querySelector("#elem2");

      btn.addEventListener("click", function () {
        let li2 = document.createElement("li");

        li2.textContent = "item";
        ol2.appendChild(li2);
      });
    </script>
  </body>
</html>
