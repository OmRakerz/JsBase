<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Логические операторы без if в функциях JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      //   function func(a, b) {
      //     if (a == b) {
      //       return true;
      //     } else {
      //       return false;
      //     }
      //   }

      //   Сокращенная форма:
      function func1(a, b) {
        return a == b;
      }

      console.log("Задание №1: " + func1(1, 1));

      // Задание №2
      //   function func(a, b) {
      //     if (a != b) {
      //       return true;
      //     } else {
      //       return false;
      //     }
      //   }

      //   Сокращенная форма:
      function func2(a, b) {
        return a != b;
      }

      console.log("Задание №2: " + func2(2, 3));

      // Задание №3
      //   function func(a, b) {
      //     if (a + b >= 10) {
      //       return true;
      //     } else {
      //       return false;
      //     }
      //   }

      //   Сокращенная форма:
      function func3(a, b) {
        return a + b >= 10;
      }

      console.log("Задание №3: " + func3(5, 5));

      // Задание №4
      //   function func(num) {
      //     if (num >= 0) {
      //       return true;
      //     } else {
      //       return false;
      //     }
      //   }

      //   Сокращенная форма:
      function func4(num) {
        return num >= 0;
      }

      console.log("Задание №4: " + func4(4));
    </script>
  </head>
  <body>
    <h1>Упражнение №168</h1>
    <p>Логические операторы без if в функциях</p>
  </body>
</html>
