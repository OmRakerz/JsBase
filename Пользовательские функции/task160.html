<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Необязательные параметры в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      console.log("Задание №1: ");

      function func1(num = 5) {
        console.log(num * num);
      }
      func1(2); // выведет 4
      func1(3); // выведет 9
      func1(); // выведет 25, т.к. у нас по умолчанию стоит 5

      // Задание №2
      console.log("Задание №2: ");

      function func2(num1 = 0, num2 = 0) {
        console.log(num1 + num2);
      }
      func2(2, 3); // выведет 5
      func2(3); // выведет 3
      func2(); // выведет 0
    </script>
  </head>
  <body>
    <h1>Упражнение №160</h1>
    <p>Необязательные параметры</p>
  </body>
</html>
