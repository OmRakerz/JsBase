<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Инструкция return в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      console.log("Задание №1. Куб числа 3 равен: ");

      function cube(num) {
        return num ** 3;
      }
      let res = cube(3);
      console.log(res);

      // Задание №2
      console.log(
        "Задание №2. Сумма из квадратного корня числа 3 и корня числа 4 равна: "
      );

      function mathSqrt(num) {
        return Math.sqrt(num);
      }
      let num1 = mathSqrt(3);
      let num2 = mathSqrt(4);

      console.log(num1 + num2);
    </script>
  </head>
  <body>
    <h1>Упражнение №161</h1>
    <p>Инструкция return</p>
  </body>
</html>
