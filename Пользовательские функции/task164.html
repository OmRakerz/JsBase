<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Цикл и return в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1

      // Функция должна была вернуть сумму чисел от 1 до 5, но вернула всего одно значение. Произошло это из-за того, что внутри цикла встретился return, и он после одной итерации вернул значение и завершился. Для того, чтобы функция вернула сумму цифр, необходимо в функции перенести return за цикл for.

      //   function func(num) {
      //     let sum = 0;

      //     for (let i = 1; i <= num; i++) {
      //       sum += i;
      //       return sum;
      //     }
      //   }
      //   console.log(func(5)); // Выведет 1

      // Исправленный код:
      function func(num) {
        let sum = 0;

        for (let i = 1; i <= num; i++) {
          sum += i;
        }

        return sum;
      }
      console.log(func(5)); // Выведет 15
    </script>
  </head>
  <body>
    <h1>Упражнение №164</h1>
    <p>Цикл и return</p>
  </body>
</html>
