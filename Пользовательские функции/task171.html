<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практика на функции в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      console.log(
        "Задание №1.Функция, которая параметром принимает массив и возвращает сумму его элементов:"
      );

      let arr1 = [1, 2, 3, 4, 5];

      function sumArr(arr) {
        let res = 0;

        for (let elem of arr) {
          res += elem;
        }

        return res;
      }

      console.log(sumArr(arr1));

      // Задание №2
      console.log(
        "Задание №2.Функцию, которая параметром будет принимать число и возвращать массив его делителей"
      );

      let num2 = 12;
      let newArr2 = [];

      function getDivider(number) {
        for (let i = 1; i <= number; i++) {
          if (number % i == 0) {
            newArr2.push(i);
          } else {
            continue;
          }
        }
        return newArr2;
      }

      console.log(getDivider(num2));

      // Задание №3
      console.log(
        "Задание №3. функцию, которая параметром будет принимать строку и возвращать массив ее символов."
      );

      let str3 = "Hello world!";
      let newArr3 = [];

      function getWordArr(str) {
        newArr3 = str.split("");
        return newArr3;
      }

      console.log(getWordArr(str3));

      // Задание №4
      console.log(
        "Задание №4. функцию, которая параметром будет принимать строку и переворачивать ее символы в обратном порядке."
      );

      let str4 = "Hello world!";
      let newStr4 = "";

      function getNewStr(str) {
        newStr4 = str.split("").reverse().join("");
        return newStr4;
      }

      console.log(getNewStr(str4));

      // Задание №5
      console.log(
        "Задание №5. функцию, которая параметром будет принимать строку и делать заглавной первую букву этой строки."
      );

      let str5 = "hello world!";
      let newStr5 = "";

      function upperStr(str) {
        newStr5 = str.slice(0, 1).toUpperCase() + str.slice(1);
        return newStr5;
      }

      console.log(upperStr(str5));

      // Задание №6
      console.log(
        "Задание №6. функцию, которая параметром будет принимать строку и делать заглавной первую букву каждого слова этой строки."
      );

      let str6 = "hello world!";

      function newStrUpper(str) {
        let words = str.split(" ");

        for (let i = 0; i <= words.length - 1; i++) {
          words[i] = words[i].slice(0, 1).toUpperCase() + words[i].slice(1);
        }

        let result = words.join(" ");
        return result;
      }

      console.log(newStrUpper(str6));

      // Задание №7
      console.log(
        "Задание №7. функцию, заполняющую массив целыми числами от 1 до заданного."
      );

      let num = 10;
      let newArr7 = [];

      function getArr(number) {
        for (let i = 1; i <= number; i++) {
          newArr7.push(i);
        }

        return newArr7;
      }

      console.log(getArr(num));

      // Задание №8
      console.log(
        "Задание №8. функцию, которая будет возвращать случайный элемент из массива"
      );

      let arr8 = [1, 2, 3, 4, 5];
      let randomElem;

      function getRandomElem(arr) {
        randomElem = Math.floor(Math.random() * arr.length);
        let res = arr[randomElem];
        return res;
      }

      console.log(getRandomElem(arr8));

      // Задание №9
      console.log(
        "Задание №9. функцию, которая параметром будет принимать число и проверять, простое оно или нет."
      );

      let number = 1;

      function isPrime(num) {
        for (var i = 2; i < num; i++)
          if (num % i === 0) {
            return false;
          }
        return num > 1;
      }

      console.log(isPrime(number));

      // Задание №10
      console.log(
        "Задание №10. Сделайте функцию, которая будет проверять пару чисел на дружественность. Дружественные числа - два числа, для которых сумма всех собственных делителей первого числа равна второму числу и наоборот, сумма всех собственных делителей второго числа равна первому числу."
      );

      let number1 = 12;
      let number2 = 10;

      function sumDividers(num) {
        let sum = 0;
        for (let i = 0; i < num; i++) {
          if (num % i == 0) {
            sum += i;
          } else {
            continue;
          }
        }
        return sum;
      }

      function checkFriendliness(num1, num2) {
        if (
          sumDividers(num1) == sumDividers(num2) ||
          sumDividers(num2) == sumDividers(num1)
        ) {
          return true;
        } else {
          return false;
        }
      }

      if (checkFriendliness(number1, number2)) {
        console.log(`Числа ${number1} и ${number2} дружественные`);
      } else {
        console.log(`Числа ${number1} и ${number2} не дружественные`);
      }

      // Задание №11
      console.log(
        "Задание №11. Используя созданную вами функцию из предыдущей задачи найдите все пары дружественных чисел в промежутке от 1 до 1000."
      );

      let number3 = 999;
      let number4 = 10;

      function getDividers(num) {
        let dividers = [];
        for (let i = 0; i <= num; i++) {
          if (num % i == 0) {
            dividers.push(i);
          } else {
            continue;
          }
        }
        return dividers;
      }

      if (number3 > 999 || number4 > 999) {
        console.log(`Числа больше 1000`);
      } else {
        console.log(`Все делители числа ${number3} - ` + getDividers(number3));
        console.log(`Все делители числа ${number4} - ` + getDividers(number4));
      }

      // Задание №12
      console.log(
        "Задание №12. функцию, которая будет проверять число на совершенность. Совершенное число - это число, сумма собственных делителей которого равна этому числу."
      );

      let num12 = 29;

      if (sumDividers(num12) == num12) {
        console.log(`Число ${num12} совершенное`);
      } else {
        console.log(`Число ${num12} не совершенное`);
      }

      // Задание № .Задание №13
      console.log(
        "Задание № .Найдите все счастливые билеты. Счастливый билет - это билет, в котором сумма первых трех цифр его номера равна сумме вторых трех цифр его номера."
      );

      // Задание №14
      console.log(
        "Сделайте функцию, которая параметром будет принимать два числа и возвращать массив их общих делителей."
      );

      // Задание №15
      console.log(
        "Сделайте функцию, которая будет принимать строку на русском языке, а возвращать ее транслит."
      );

      // Задание №16
      console.log(
        "Сделайте функцию, которая будет принимать число, а возвращать это число прописью. Пусть функция работает с числами до 999."
      );
    </script>
  </head>
  <body>
    <h1>Упражнение №171</h1>
    <p>Практика на функции</p>
  </body>
</html>
