<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Метод every для проверки массива в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Метод every проверяет элементы массива и возвращает true, если для всех элементов массива коллбэк вернул true, в противном случае метод возвращает false.

      // Задание №1
      let arr1 = [2, 4, 6, 8];

      let res1 = arr1.every(function (elem) {
        return elem > 0;
      });

      console.log(
        "Задание №1. Проверьте то, что все элементы в массиве больше нуля: " +
          res1
      );

      // Задание №2
      let arr2 = [1, 2, 4, 6, 8];

      let res2 = arr2.every(function (elem, index) {
        return elem * index < 30;
      });

      console.log(
        "Задание №2. Проверьте то, что для всех элементов массива произведение их значений на их порядковый номер меньше 30: " +
          res2
      );
    </script>
  </head>
  <body>
    <h1>Упражнение №201</h1>
    <p>Метод every для проверки массива</p>
  </body>
</html>
