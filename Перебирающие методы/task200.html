<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Метод filter для фильтрации массива в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let arr1 = [-1, 2, -3, 4, 5];

      let res1 = arr1.filter(function (elem) {
        return elem >= 0;
      });
      console.log(
        `Задание №1. Оставили в массиве только положительные числа: [${res1}]`
      );

      // Задание №2
      let arr2 = [-1, 2, -3, 4, 5];

      let res2 = arr2.filter(function (elem) {
        return elem < 0;
      });

      console.log(
        `Задание №2. Оставили в массиве только отрицательные числа: [${res2}]`
      );

      // Задание №3
      let arr3 = [-1, 0, 13, 4, 45];

      let res3 = arr3.filter(function (elem) {
        return elem > 0 && elem < 10;
      });
      console.log(
        `Задание №3. Оставили в массиве только числа, которые больше нуля, но меньше 10: [${res3}]`
      );

      // Задание №4
      let arr4 = ["acc", "menovazine", "mig", "citramon", "chlorhexidine"];

      let res4 = arr4.filter(function (elem) {
        return elem.length > 5;
      });
      console.log(
        `Задание №4. Оставили в массиве только те строки, длина которых больше 5-ти символов: [${res4}]`
      );

      // Задание №5
      let arr5 = [1, 2, 3, 4, 5];

      let res5 = arr5.filter(function (elem, index) {
        return elem * index < 30;
      });
      console.log(
        `Задание №5. Оставили в массиве только те числа, произведение которых на их порядковый номер меньше 30: [${res5}]`
      );

      // Задание №6
      let arr6 = [1, 2, [3, 4], 5, [6, 7]];

      let res6 = arr6.filter(function (elem) {
        return typeof elem != "object";
      });

      console.log(
        `Задание №6. Оставили в массиве с обычные элементы и подмассивы только обычные элементы: [${res6}]`
      );

      // Задание №7
      let arr7 = [1, 2, -3, 4, -5, -6, 7, 8, -9];

      let res7 = arr7.filter(function (elem) {
        return elem < 0;
      });

      console.log(
        `Задание №7. Количество отрицательных чисел в массиве: ${res7.length}`
      );
    </script>
  </head>
  <body>
    <h1>Упражнение №200</h1>
    <p>Метод filter для фильтрации массива</p>
  </body>
</html>
