<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Глобальные переменные в функциях в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      // В консоль выведется цифра 1, т.к. она назначена глобальной переменной num1, а глобальные переменные можно применять во всех контрукциях программы.

      let num1 = 1;

      function func() {
        console.log(num1);
      }

      func();

      // Задание №2
      // В консоль выведется цифра 2, т.к. функция использует то значение глабольной переменной, которое было присвоено ей перед вызовом функции.

      let num2 = 1;

      function func() {
        console.log(num2);
      }

      num2 = 2;
      func();

      // Задание №3
      // В консоль выведется: 1) цифра 1; 2) цифра 2. Значение глобальной переменной можно менять как и у любой другой переменной, главное не забывать, что функция воспользуется значением переменной, которое было ей присвоено перед вызовом функции.

      function func() {
        console.log(num3);
      }

      let num3;

      num3 = 1;
      func();

      num3 = 2;
      func();
    </script>
  </head>
  <body>
    <h1>Упражнение №172</h1>
    <p>Глобальные переменные в функциях</p>
  </body>
</html>
