<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Замыкания и вызов функции на месте в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let func = (function () {
        let num = 1;

        return function () {
          console.log(num);
          num++;
        };
      })();

      func(); //выведет 1
      func(); //выведет 2
      func(); //выведет 3
      func(); //выведет 4
      func(); //выведет 5

      console.log("_____________________________");

      // Задание №2
      let func2 = (function () {
        let num = 1;

        return function () {
          if (num == 5) {
            console.log(num);
            num = 1;
          } else {
            console.log(num);
            num++;
          }
        };
      })();

      func2(); //выведет 1
      func2(); //выведет 2
      func2(); //выведет 3
      func2(); //выведет 4
      func2(); //выведет 5

      func2(); //выведет 1
      func2(); //выведет 2
      func2(); //выведет 3
      func2(); //выведет 4
      func2(); //выведет 5
    </script>
  </head>
  <body>
    <h1>Упражнение №193</h1>
    <p>Замыкания и вызов функции на месте</p>
  </body>
</html>
