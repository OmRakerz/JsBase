<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Объект с анонимными функциями в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      let obj1 = {
        func1: function () {
          return 1;
        },
        func2: function () {
          return 2;
        },
        func3: function () {
          return 3;
        },
      };
      let sum = obj1.func1() + obj1.func2() + obj1.func3();

      console.log("Задание №1. Сумма возвращаемых чисел равна: " + sum);

      // Задание №2
      for (let func in obj1) {
        console.log(obj1[func]());
      }

      // Задание №3

      let arr = [1, 2, 3, 4, 5];

      let obj3 = {
        sum: function (arrnum) {
          sumelem = 0;

          for (let elem of arrnum) {
            sumelem += elem;
          }
          return sumelem;
        },

        sumSquare: function (arrnum) {
          sumsquare = 0;

          for (let elem of arr) {
            sumsquare += elem ** 2;
          }
          return sumsquare;
        },

        sumCube: function (arrnum) {
          sumcube = 0;

          for (let elem of arrnum) {
            sumcube += elem ** 3;
          }
          return sumcube;
        },
      };

      console.log(
        `Задание №3. Сумма элементов массива [${arr}] равна: ${obj3.sum(arr)}`
      );

      console.log(
        `Задание №3. Сумма квадратов массива [${arr}] равна: ${obj3.sumSquare(
          arr
        )}`
      );

      console.log(
        `Задание №3. Сумма кубов массива [${arr}] равна: ${obj3.sumCube(arr)}`
      );
    </script>
  </head>
  <body>
    <h1>Упражнение №184</h1>
    <p>Объект с анонимными функциями</p>
  </body>
</html>
