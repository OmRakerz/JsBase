<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лексическое окружение функций в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Функция знает значения внешних переменных, даже не будучи вызванной.

      // Задание №1.
      console.log("Задание №1. Выведется цифра 3");

      function test1() {
        let num1 = 1;
        let num2 = 2;

        return function () {
          return num1 + num2;
        };
      }

      let func1 = test1();
      console.log(func1());

      // Задание №2.
      console.log("Задание №2. Выведется цифра 3");

      function test2() {
        let num1 = 1;
        let num2 = 2;

        return function () {
          return num1 + num2;
        };
      }

      console.log(test2()());

      // Задание №3.
      console.log("Задание №3. Выведется цифра 3");

      function test3() {
        let num1 = 1;

        return function () {
          return num1 + num2;
        };
      }

      let num2 = 2;
      let func3 = test3();
      console.log(func3());

      // Задание №4.
      console.log("Задание №4. Выведется цифра 1");

      function test4() {
        let num = 1;

        return function () {
          return num;
        };
      }

      let num4 = 2;
      let func4 = test4();
      console.log(func4());
    </script>
  </head>
  <body>
    <h1>Упражнение №190</h1>
    <p>Лексическое окружение функций</p>
  </body>
</html>
