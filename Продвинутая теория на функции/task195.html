<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стрелочные функции в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1
      //   let result1 = every([1, 2, 3, 4, 5], function (elem) {
      //     if (elem > 0) {
      //       return true;
      //     } else {
      //       return false;
      //     }
      //   });

      // Упрощенный код:
      let result1 = every([1, 2, 3, 4, 5], (elem) => elem > 0);

      // Задание №2
      //   let result2 = every([1, 2, 3, 4, 5], function (elem, index) {
      //     if (elem * index > 10) {
      //       return true;
      //     } else {
      //       return false;
      //     }
      //   });

      // Упрощенный код:
      let result2 = every([1, 2, 3, 4, 5], elem, (index) => elem * index > 10);

      // Задание №3
      //   let arr = [
      //     [1, 2, 3],
      //     [4, 5, 6],
      //     [7, 8, 9],
      //   ];

      //   let result3 = each(arr, function (elem, index) {
      //     if (elem * index > 10) {
      //       return true;
      //     } else {
      //       return false;
      //     }
      //   });

      // Упрощенный код:
      let arr3 = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];

      let result3 = each(arr3, (elem, index) => {
        if (elem * index > 10) {
          return true;
        } else {
          return false;
        }
      });
    </script>
  </head>
  <body>
    <h1>Упражнение №195</h1>
    <p>Стрелочные функции</p>
  </body>
</html>
