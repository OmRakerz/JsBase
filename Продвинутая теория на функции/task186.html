<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Именованные функциональные выражения в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Дело в том, что это имя будет недоступно снаружи функции, но доступно внутри этой функции.

      let test1 = function func() {
        console.log(func); // функция выведет свой же исходный код
      };
      test1(); // вызываем функцию

      // Давайте вызовем нашу функцию внутри нее самой:

      let test2 = function func() {
        console.log("!"); // выводим '!'
        func(); // вызываем сами себя
      };
      test2();
      // Если запустить данный код, то в консоль будет выводится бесконечное количество алертов.

      // На самом деле наша функция может быть вызвана внутри себя не только как func, но и как test:
      let test3 = function func() {
        console.log("!");
        test3(); // вызываем сами себя
      };
      test3();

      // Разница в том, что имя test - это просто переменная. В процессе работы скрипта наша функция может записаться в другую переменную или предаться параметром - в этом случае связь между переменной test и функцией может пропасть.

      // Имя func же жестко привязано к функции специально для того, чтобы можно было обратиться к нашей функции внутри нее самой.

      // Такие Function Expression с именем функции называются именованными функциональными выражениями.
    </script>
  </head>
  <body>
    <h1>Упражнение №186</h1>
    <p>Именованные функциональные выражения</p>
  </body>
</html>
