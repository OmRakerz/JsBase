<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Изменение глобальных переменных в JavaScript</title>

    <style>
      /* Стиль упражнений */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(../background.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: sans-serif;
        background-attachment: fixed;
      }

      h1 {
        text-transform: uppercase;
        margin-top: 50px;
        font-size: 50px;
        color: #4682b4;
      }

      p {
        font-size: 25px;
        display: block;
        width: 80%;
        color: white;
      }
    </style>

    <script>
      // Задание №1

      console.log(
        "Задание №8. Выведется цифра 2, т.к. внутри функции мы не объявили переменную через let, следовательно, произошло перезаписывание значения глобальной переменной."
      );

      let num1 = 1;

      function func1() {
        num1 = 2; // забыли написать let - меняем внешнюю переменную
      }
      func1();

      console.log(num1);

      // Задание №2

      console.log(
        "Задание №8. Выведется цифра 1, т.к. функция не была вызвана, а это значит, что действие описанное внутри ф-и не выполнилось, и следовательно значение глобальной переменной не поменялось."
      );
      let num2 = 1;

      function func2() {
        num2 = 2;
      }

      console.log(num2);

      // Задание №3

      console.log(
        "Задание №8. Выведется цифра 1, т.к. внутри функции используется локальная переменная, просто с таким же именем как и глобальная.Следовательно, значение глобальной переменной останется прежней."
      );

      let num3 = 1;

      function func3() {
        let num3 = 2; // локальная переменная
      }
      func3();

      console.log(num3);

      // Задание №4

      console.log(
        "Задание №8. Выведется цифра 1, т.к. функция использует локальную переменную, просто с таким же именем как и глобальная переменная, следовательно, значение глобальной переменной не изменится. Также сама функция вызывается после вывода значения переменной в консоль, однако даже если вызвать функцию перед выводом значения в консоль, то ничего не изменится, по причине локальности переменной, используемой в функции."
      );
      let num4 = 1;

      function func4() {
        let num4 = 2; // локальная переменная
      }

      console.log(num4);
      func4();

      // Задание №5

      console.log(
        "Задание №8. Выведется цифра 1. Хоть и внутри функции перезаписывается значение глобальной переменной, но, из-за того, что функция вызывается после вывода значения переменной в консоль, переменная не поменяет своего значения, т.к. функция выполняет перезаписывания значения после вывода его в консоль."
      );
      let num5 = 1;

      function func5() {
        num5 = 2; // забыли написать let - меняем внешнюю переменную
      }

      console.log(num5);
      func5();

      // Задание №6

      console.log(
        "Задание №8. Выведется цифра 4, т.к. функция использует глобальную переменную и при каждом вызове к её значению добавляет еденицу, меняя значение переменной для всей программы. Перед выводом значения переменной в консоль функция вызвана 3 раза, соответсвенно, к начальному значению переменной прибавится три."
      );

      let num6 = 1;

      function func6() {
        num6++; // забыли написать let - меняем внешнюю переменную
      }

      func6();
      func6();
      func6();
      console.log(num6); // 1 + 1 + 1 + 1 = 4

      // Задание №7

      console.log(
        "Задание №8. Выведется цифра 1, т.к. хоть функция и использует глобальную переменную, следовательно, она меняет её значение, но из-за того, что вызов функции происходит после вывода значения переменной в консоль, переменная не поменяет своего значения."
      );

      function func7() {
        num7 = 2; // забыли написать let - меняем внешнюю переменную
      }

      let num7 = 1;
      console.log(num7);
      func7();

      // Задание №8

      console.log(
        "Задание №8. Выведется цифра 2. Фунция использует глобальную переменную и меняет её значение. И из-за того что вызов функции стал впереди вывода значения переменной в консоль, то переменная поменяет значение."
      );

      function func8() {
        num8 = 2; // забыли написать let - меняем внешнюю переменную
      }

      let num8 = 1;
      func8();
      console.log(num8);
    </script>
  </head>
  <body>
    <h1>Упражнение №175</h1>
    <p>Изменение глобальных переменных</p>
  </body>
</html>
